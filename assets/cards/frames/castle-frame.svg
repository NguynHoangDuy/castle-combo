<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 450" width="300" height="450">
  <defs>
    <linearGradient id="castleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E7EB"/>
      <stop offset="50%" style="stop-color:#9CA3AF"/>
      <stop offset="100%" style="stop-color:#6B7280"/>
    </linearGradient>
    <linearGradient id="castleInner" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F4F6"/>
      <stop offset="100%" style="stop-color:#D1D5DB"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Outer frame -->
  <rect x="5" y="5" width="290" height="440" rx="15" ry="15"
        fill="url(#castleGrad)" filter="url(#shadow)"/>

  <!-- Inner border -->
  <rect x="12" y="12" width="276" height="426" rx="12" ry="12"
        fill="none" stroke="#4B5563" stroke-width="2"/>

  <!-- Card content area -->
  <rect x="18" y="18" width="264" height="414" rx="10" ry="10"
        fill="url(#castleInner)"/>

  <!-- Top banner (silver) -->
  <rect x="18" y="18" width="264" height="50" rx="10" ry="10"
        fill="#9CA3AF"/>
  <rect x="18" y="48" width="264" height="20" fill="#9CA3AF"/>

  <!-- Banner decoration -->
  <path d="M18 60 L150 70 L282 60" fill="none" stroke="#6B7280" stroke-width="2"/>

  <!-- Castle emblem area -->
  <circle cx="150" cy="45" r="20" fill="#6B7280" stroke="#4B5563" stroke-width="2"/>
  <path d="M140 35 L140 50 L145 50 L145 42 L150 42 L150 50 L155 50 L155 42 L160 42 L160 50 L160 35 Z"
        fill="#E5E7EB"/>

  <!-- Bottom area for points -->
  <rect x="18" y="400" width="264" height="32" rx="0" ry="0" fill="#6B7280"/>
  <rect x="18" y="400" width="264" height="32" rx="0" ry="10" fill="#6B7280"/>

  <!-- Corner decorations -->
  <circle cx="30" cy="30" r="5" fill="#4B5563"/>
  <circle cx="270" cy="30" r="5" fill="#4B5563"/>
  <circle cx="30" cy="420" r="5" fill="#4B5563"/>
  <circle cx="270" cy="420" r="5" fill="#4B5563"/>
</svg>
