<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 450" width="300" height="450">
  <defs>
    <linearGradient id="villageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A16207"/>
      <stop offset="50%" style="stop-color:#854D0E"/>
      <stop offset="100%" style="stop-color:#713F12"/>
    </linearGradient>
    <linearGradient id="villageInner" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7"/>
      <stop offset="100%" style="stop-color:#FDE68A"/>
    </linearGradient>
    <pattern id="woodGrain" patternUnits="userSpaceOnUse" width="100" height="10">
      <line x1="0" y1="5" x2="100" y2="5" stroke="#713F12" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <filter id="shadowV">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Outer frame -->
  <rect x="5" y="5" width="290" height="440" rx="15" ry="15"
        fill="url(#villageGrad)" filter="url(#shadowV)"/>

  <!-- Wood grain overlay -->
  <rect x="5" y="5" width="290" height="440" rx="15" ry="15"
        fill="url(#woodGrain)"/>

  <!-- Inner border -->
  <rect x="12" y="12" width="276" height="426" rx="12" ry="12"
        fill="none" stroke="#92400E" stroke-width="2"/>

  <!-- Card content area -->
  <rect x="18" y="18" width="264" height="414" rx="10" ry="10"
        fill="url(#villageInner)"/>

  <!-- Top banner (brown) -->
  <rect x="18" y="18" width="264" height="50" rx="10" ry="10"
        fill="#92400E"/>
  <rect x="18" y="48" width="264" height="20" fill="#92400E"/>

  <!-- Banner decoration -->
  <path d="M18 60 L150 70 L282 60" fill="none" stroke="#78350F" stroke-width="2"/>

  <!-- Village emblem area -->
  <circle cx="150" cy="45" r="20" fill="#78350F" stroke="#713F12" stroke-width="2"/>
  <path d="M135 55 L150 35 L165 55 Z" fill="#FDE68A"/>
  <rect x="143" y="45" width="14" height="10" fill="#FDE68A"/>

  <!-- Bottom area for points -->
  <rect x="18" y="400" width="264" height="32" rx="0" ry="0" fill="#78350F"/>
  <rect x="18" y="400" width="264" height="32" rx="0" ry="10" fill="#78350F"/>

  <!-- Corner decorations -->
  <circle cx="30" cy="30" r="5" fill="#713F12"/>
  <circle cx="270" cy="30" r="5" fill="#713F12"/>
  <circle cx="30" cy="420" r="5" fill="#713F12"/>
  <circle cx="270" cy="420" r="5" fill="#713F12"/>
</svg>
