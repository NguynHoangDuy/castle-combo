<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 450" width="300" height="450">
  <defs>
    <linearGradient id="backGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A5F"/>
      <stop offset="50%" style="stop-color:#1E293B"/>
      <stop offset="100%" style="stop-color:#0F172A"/>
    </linearGradient>
    <pattern id="pattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <path d="M0 20 L20 0 L40 20 L20 40 Z" fill="none" stroke="#334155" stroke-width="1"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="300" height="450" rx="15" ry="15" fill="url(#backGrad)"/>

  <!-- Pattern overlay -->
  <rect x="0" y="0" width="300" height="450" rx="15" ry="15" fill="url(#pattern)"/>

  <!-- Border -->
  <rect x="10" y="10" width="280" height="430" rx="12" ry="12"
        fill="none" stroke="#F59E0B" stroke-width="3"/>

  <!-- Inner border -->
  <rect x="20" y="20" width="260" height="410" rx="10" ry="10"
        fill="none" stroke="#F59E0B" stroke-width="1" opacity="0.5"/>

  <!-- Castle logo -->
  <g transform="translate(150, 180)" filter="url(#glow)">
    <!-- Castle base -->
    <rect x="-50" y="0" width="100" height="60" fill="#F59E0B"/>
    <!-- Castle towers -->
    <rect x="-50" y="-30" width="25" height="30" fill="#F59E0B"/>
    <rect x="-15" y="-50" width="30" height="50" fill="#F59E0B"/>
    <rect x="25" y="-30" width="25" height="30" fill="#F59E0B"/>
    <!-- Tower tops -->
    <polygon points="-50,-30 -37,-45 -25,-30" fill="#F59E0B"/>
    <polygon points="-15,-50 0,-70 15,-50" fill="#F59E0B"/>
    <polygon points="25,-30 37,-45 50,-30" fill="#F59E0B"/>
    <!-- Door -->
    <rect x="-12" y="25" width="24" height="35" rx="12" ry="12" fill="#1E293B"/>
    <!-- Windows -->
    <rect x="-35" y="15" width="10" height="15" fill="#1E293B"/>
    <rect x="25" y="15" width="10" height="15" fill="#1E293B"/>
  </g>

  <!-- Title -->
  <text x="150" y="300" text-anchor="middle" font-family="serif" font-size="28"
        fill="#F59E0B" font-weight="bold">CASTLE</text>
  <text x="150" y="330" text-anchor="middle" font-family="serif" font-size="28"
        fill="#F59E0B" font-weight="bold">COMBO</text>

  <!-- Decorative corners -->
  <path d="M25 25 L50 25 L50 30 L30 30 L30 50 L25 50 Z" fill="#F59E0B"/>
  <path d="M275 25 L250 25 L250 30 L270 30 L270 50 L275 50 Z" fill="#F59E0B"/>
  <path d="M25 425 L50 425 L50 420 L30 420 L30 400 L25 400 Z" fill="#F59E0B"/>
  <path d="M275 425 L250 425 L250 420 L270 420 L270 400 L275 400 Z" fill="#F59E0B"/>
</svg>
