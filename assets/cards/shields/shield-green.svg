<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 72" width="60" height="72">
  <defs>
    <linearGradient id="greenShield" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#86EFAC"/>
      <stop offset="30%" style="stop-color:#22C55E"/>
      <stop offset="70%" style="stop-color:#16A34A"/>
      <stop offset="100%" style="stop-color:#15803D"/>
    </linearGradient>
    <linearGradient id="greenHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DCFCE7" stop-opacity="0.6"/>
      <stop offset="100%" style="stop-color:#DCFCE7" stop-opacity="0"/>
    </linearGradient>
    <filter id="greenShadow">
      <feDropShadow dx="1" dy="2" stdDeviation="1.5" flood-color="#14532D" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Shield shape -->
  <path d="M30 2 C45 2 56 8 56 8 L56 32 C56 50 30 70 30 70 C30 70 4 50 4 32 L4 8 C4 8 15 2 30 2 Z"
        fill="url(#greenShield)" filter="url(#greenShadow)" stroke="#166534" stroke-width="2"/>

  <!-- Inner border -->
  <path d="M30 8 C42 8 50 12 50 12 L50 32 C50 46 30 62 30 62 C30 62 10 46 10 32 L10 12 C10 12 18 8 30 8 Z"
        fill="none" stroke="#4ADE80" stroke-width="1.5" opacity="0.7"/>

  <!-- Wheat/Plant emblem (Nature/Green) -->
  <g transform="translate(30, 38)">
    <!-- Center stalk -->
    <path d="M0 12 L0 -8" stroke="#854D0E" stroke-width="2.5" fill="none"/>
    <!-- Wheat heads -->
    <ellipse cx="-6" cy="-6" rx="3" ry="6" fill="#FDE047" transform="rotate(-30 -6 -6)"/>
    <ellipse cx="6" cy="-6" rx="3" ry="6" fill="#FDE047" transform="rotate(30 6 -6)"/>
    <ellipse cx="-4" cy="-12" rx="2.5" ry="5" fill="#FDE047" transform="rotate(-20 -4 -12)"/>
    <ellipse cx="4" cy="-12" rx="2.5" ry="5" fill="#FDE047" transform="rotate(20 4 -12)"/>
    <ellipse cx="0" cy="-14" rx="2.5" ry="5" fill="#FBBF24"/>
    <!-- Leaves -->
    <path d="M0 8 Q-10 4 -8 -2" stroke="#15803D" stroke-width="2" fill="none"/>
    <path d="M0 8 Q10 4 8 -2" stroke="#15803D" stroke-width="2" fill="none"/>
  </g>

  <!-- Shine effect -->
  <ellipse cx="20" cy="20" rx="12" ry="15" fill="url(#greenHighlight)"/>
</svg>
