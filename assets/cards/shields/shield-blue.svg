<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 72" width="60" height="72">
  <defs>
    <linearGradient id="blueShield" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#93C5FD"/>
      <stop offset="30%" style="stop-color:#3B82F6"/>
      <stop offset="70%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
    <linearGradient id="blueHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DBEAFE" stop-opacity="0.6"/>
      <stop offset="100%" style="stop-color:#DBEAFE" stop-opacity="0"/>
    </linearGradient>
    <filter id="blueShadow">
      <feDropShadow dx="1" dy="2" stdDeviation="1.5" flood-color="#1E3A8A" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Shield shape - medieval heater shield -->
  <path d="M30 2 C45 2 56 8 56 8 L56 32 C56 50 30 70 30 70 C30 70 4 50 4 32 L4 8 C4 8 15 2 30 2 Z"
        fill="url(#blueShield)" filter="url(#blueShadow)" stroke="#1E40AF" stroke-width="2"/>

  <!-- Inner border -->
  <path d="M30 8 C42 8 50 12 50 12 L50 32 C50 46 30 62 30 62 C30 62 10 46 10 32 L10 12 C10 12 18 8 30 8 Z"
        fill="none" stroke="#60A5FA" stroke-width="1.5" opacity="0.7"/>

  <!-- Crown emblem (Royal/Blue) -->
  <g transform="translate(30, 34)">
    <path d="M-12 5 L-12 -5 L-8 -10 L-4 -5 L0 -12 L4 -5 L8 -10 L12 -5 L12 5 Z"
          fill="#FDE047" stroke="#B45309" stroke-width="1"/>
    <circle cx="-8" cy="-6" r="2" fill="#EF4444"/>
    <circle cx="0" cy="-8" r="2" fill="#3B82F6"/>
    <circle cx="8" cy="-6" r="2" fill="#22C55E"/>
  </g>

  <!-- Shine effect -->
  <ellipse cx="20" cy="20" rx="12" ry="15" fill="url(#blueHighlight)"/>
</svg>
