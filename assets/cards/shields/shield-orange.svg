<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 72" width="60" height="72">
  <defs>
    <linearGradient id="orangeShield" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDBA74"/>
      <stop offset="30%" style="stop-color:#F97316"/>
      <stop offset="70%" style="stop-color:#EA580C"/>
      <stop offset="100%" style="stop-color:#C2410C"/>
    </linearGradient>
    <linearGradient id="orangeHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FED7AA" stop-opacity="0.6"/>
      <stop offset="100%" style="stop-color:#FED7AA" stop-opacity="0"/>
    </linearGradient>
    <filter id="orangeShadow">
      <feDropShadow dx="1" dy="2" stdDeviation="1.5" flood-color="#7C2D12" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Shield shape -->
  <path d="M30 2 C45 2 56 8 56 8 L56 32 C56 50 30 70 30 70 C30 70 4 50 4 32 L4 8 C4 8 15 2 30 2 Z"
        fill="url(#orangeShield)" filter="url(#orangeShadow)" stroke="#9A3412" stroke-width="2"/>

  <!-- Inner border -->
  <path d="M30 8 C42 8 50 12 50 12 L50 32 C50 46 30 62 30 62 C30 62 10 46 10 32 L10 12 C10 12 18 8 30 8 Z"
        fill="none" stroke="#FB923C" stroke-width="1.5" opacity="0.7"/>

  <!-- Hammer & Anvil emblem (Craft/Orange) -->
  <g transform="translate(30, 36)">
    <!-- Anvil -->
    <path d="M-12 8 L-10 2 L10 2 L12 8 L8 8 L8 12 L-8 12 L-8 8 Z" fill="#4B5563"/>
    <rect x="-6" y="-2" width="12" height="4" fill="#6B7280"/>
    <!-- Hammer -->
    <g transform="rotate(-30) translate(0, -8)">
      <rect x="-2" y="-12" width="4" height="18" fill="#78350F"/>
      <rect x="-6" y="-18" width="12" height="8" rx="1" fill="#6B7280"/>
      <rect x="-6" y="-18" width="12" height="3" fill="#9CA3AF"/>
    </g>
    <!-- Sparks -->
    <circle cx="-8" cy="-6" r="1.5" fill="#FDE047"/>
    <circle cx="6" cy="-8" r="1" fill="#FBBF24"/>
    <circle cx="-4" cy="-10" r="1" fill="#FDE047"/>
  </g>

  <!-- Shine effect -->
  <ellipse cx="20" cy="20" rx="12" ry="15" fill="url(#orangeHighlight)"/>
</svg>
