<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 72" width="60" height="72">
  <defs>
    <linearGradient id="redShield" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCA5A5"/>
      <stop offset="30%" style="stop-color:#EF4444"/>
      <stop offset="70%" style="stop-color:#DC2626"/>
      <stop offset="100%" style="stop-color:#B91C1C"/>
    </linearGradient>
    <linearGradient id="redHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEE2E2" stop-opacity="0.6"/>
      <stop offset="100%" style="stop-color:#FEE2E2" stop-opacity="0"/>
    </linearGradient>
    <filter id="redShadow">
      <feDropShadow dx="1" dy="2" stdDeviation="1.5" flood-color="#7F1D1D" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Shield shape -->
  <path d="M30 2 C45 2 56 8 56 8 L56 32 C56 50 30 70 30 70 C30 70 4 50 4 32 L4 8 C4 8 15 2 30 2 Z"
        fill="url(#redShield)" filter="url(#redShadow)" stroke="#991B1B" stroke-width="2"/>

  <!-- Inner border -->
  <path d="M30 8 C42 8 50 12 50 12 L50 32 C50 46 30 62 30 62 C30 62 10 46 10 32 L10 12 C10 12 18 8 30 8 Z"
        fill="none" stroke="#F87171" stroke-width="1.5" opacity="0.7"/>

  <!-- Crossed Swords emblem (Military/Red) -->
  <g transform="translate(30, 35)">
    <!-- Sword 1 -->
    <g transform="rotate(-45)">
      <rect x="-2" y="-16" width="4" height="22" fill="#9CA3AF"/>
      <rect x="-6" y="4" width="12" height="3" fill="#78350F"/>
      <rect x="-1.5" y="7" width="3" height="5" fill="#78350F"/>
      <polygon points="0,-16 -3,-16 0,-22 3,-16" fill="#E5E7EB"/>
    </g>
    <!-- Sword 2 -->
    <g transform="rotate(45)">
      <rect x="-2" y="-16" width="4" height="22" fill="#9CA3AF"/>
      <rect x="-6" y="4" width="12" height="3" fill="#78350F"/>
      <rect x="-1.5" y="7" width="3" height="5" fill="#78350F"/>
      <polygon points="0,-16 -3,-16 0,-22 3,-16" fill="#E5E7EB"/>
    </g>
  </g>

  <!-- Shine effect -->
  <ellipse cx="20" cy="20" rx="12" ry="15" fill="url(#redHighlight)"/>
</svg>
