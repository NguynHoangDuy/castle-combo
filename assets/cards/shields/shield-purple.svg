<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 72" width="60" height="72">
  <defs>
    <linearGradient id="purpleShield" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C4B5FD"/>
      <stop offset="30%" style="stop-color:#8B5CF6"/>
      <stop offset="70%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#6D28D9"/>
    </linearGradient>
    <linearGradient id="purpleHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EDE9FE" stop-opacity="0.6"/>
      <stop offset="100%" style="stop-color:#EDE9FE" stop-opacity="0"/>
    </linearGradient>
    <filter id="purpleShadow">
      <feDropShadow dx="1" dy="2" stdDeviation="1.5" flood-color="#4C1D95" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Shield shape -->
  <path d="M30 2 C45 2 56 8 56 8 L56 32 C56 50 30 70 30 70 C30 70 4 50 4 32 L4 8 C4 8 15 2 30 2 Z"
        fill="url(#purpleShield)" filter="url(#purpleShadow)" stroke="#5B21B6" stroke-width="2"/>

  <!-- Inner border -->
  <path d="M30 8 C42 8 50 12 50 12 L50 32 C50 46 30 62 30 62 C30 62 10 46 10 32 L10 12 C10 12 18 8 30 8 Z"
        fill="none" stroke="#A78BFA" stroke-width="1.5" opacity="0.7"/>

  <!-- Gem/Diamond emblem (Noble/Purple) -->
  <g transform="translate(30, 35)">
    <polygon points="0,-14 12,0 0,14 -12,0" fill="#FDE047" stroke="#B45309" stroke-width="1"/>
    <polygon points="0,-10 8,0 0,10 -8,0" fill="#FBBF24" stroke="none"/>
    <polygon points="0,-6 4,0 0,6 -4,0" fill="#FEF3C7" stroke="none"/>
  </g>

  <!-- Shine effect -->
  <ellipse cx="20" cy="20" rx="12" ry="15" fill="url(#purpleHighlight)"/>
</svg>
