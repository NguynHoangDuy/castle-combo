<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 72" width="60" height="72">
  <defs>
    <linearGradient id="yellowShield" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF08A"/>
      <stop offset="30%" style="stop-color:#FACC15"/>
      <stop offset="70%" style="stop-color:#EAB308"/>
      <stop offset="100%" style="stop-color:#CA8A04"/>
    </linearGradient>
    <linearGradient id="yellowHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF9C3" stop-opacity="0.7"/>
      <stop offset="100%" style="stop-color:#FEF9C3" stop-opacity="0"/>
    </linearGradient>
    <filter id="yellowShadow">
      <feDropShadow dx="1" dy="2" stdDeviation="1.5" flood-color="#713F12" flood-opacity="0.5"/>
    </filter>
    <filter id="holyGlow">
      <feGaussianBlur stdDeviation="1.5" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Shield shape -->
  <path d="M30 2 C45 2 56 8 56 8 L56 32 C56 50 30 70 30 70 C30 70 4 50 4 32 L4 8 C4 8 15 2 30 2 Z"
        fill="url(#yellowShield)" filter="url(#yellowShadow)" stroke="#854D0E" stroke-width="2"/>

  <!-- Inner border -->
  <path d="M30 8 C42 8 50 12 50 12 L50 32 C50 46 30 62 30 62 C30 62 10 46 10 32 L10 12 C10 12 18 8 30 8 Z"
        fill="none" stroke="#FDE047" stroke-width="1.5" opacity="0.7"/>

  <!-- Holy Cross with rays emblem (Holy/Yellow) -->
  <g transform="translate(30, 35)" filter="url(#holyGlow)">
    <!-- Rays -->
    <g opacity="0.6">
      <line x1="0" y1="-18" x2="0" y2="-12" stroke="#FEF9C3" stroke-width="2"/>
      <line x1="12" y1="-12" x2="8" y2="-8" stroke="#FEF9C3" stroke-width="2"/>
      <line x1="-12" y1="-12" x2="-8" y2="-8" stroke="#FEF9C3" stroke-width="2"/>
      <line x1="14" y1="0" x2="10" y2="0" stroke="#FEF9C3" stroke-width="2"/>
      <line x1="-14" y1="0" x2="-10" y2="0" stroke="#FEF9C3" stroke-width="2"/>
    </g>
    <!-- Cross -->
    <rect x="-3" y="-14" width="6" height="24" rx="1" fill="#92400E"/>
    <rect x="-10" y="-4" width="20" height="6" rx="1" fill="#92400E"/>
    <!-- Cross highlight -->
    <rect x="-2" y="-13" width="2" height="22" fill="#B45309"/>
    <rect x="-9" y="-3" width="18" height="2" fill="#B45309"/>
    <!-- Center gem -->
    <circle cx="0" cy="-1" r="3" fill="#FEF9C3"/>
    <circle cx="0" cy="-1" r="1.5" fill="white"/>
  </g>

  <!-- Shine effect -->
  <ellipse cx="20" cy="20" rx="12" ry="15" fill="url(#yellowHighlight)"/>
</svg>
