<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 300" width="250" height="300">
  <defs>
    <linearGradient id="bg_jeweler" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#975df2"/>
      <stop offset="100%" style="stop-color:#5B21B6"/>
    </linearGradient>
    <linearGradient id="skin_jeweler" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffce7e"/>
      <stop offset="100%" style="stop-color:#FDBF6F"/>
    </linearGradient>
    <filter id="shadow_jeweler">
