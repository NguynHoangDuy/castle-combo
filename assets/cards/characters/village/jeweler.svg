             <ellipse cx="40" cy="0" rx="7" ry="11" fill="#FDBF6F"/>
    <ellipse cx="0" cy="-35" rx="42" ry="25" fill="#1C1917"/>
              <ellipse cx="0" cy="-50" rx="25" ry="15" fill="#1C1917"/>
              <circle cx="-15" cy="-55" r="4" fill="#FDE047"/>
