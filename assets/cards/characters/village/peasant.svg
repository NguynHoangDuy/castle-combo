<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 300" width="250" height="300">
  <defs>
    <linearGradient id="bg_peasant" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b4714b"/>
      <stop offset="100%" style="stop-color:#78350F"/>
    </linearGradient>
    <linearGradient id="skin_peasant" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3b483"/>
      <stop offset="100%" style="stop-color:#D4A574"/>
    </linearGradient>
    <filter id="shadow_peasant">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <clipPath id="card_peasant">
      <rect x="0" y="0" width="250" height="300" rx="15"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="250" height="300" rx="15" fill="url(#bg_peasant)"/>

  <!-- Decorative pattern -->
  <g opacity="0.08" clip-path="url(#card_peasant)">
    <circle cx="35" cy="45" r="30" fill="white"/><circle cx="215" cy="75" r="25" fill="white"/><circle cx="40" cy="220" r="35" fill="white"/>
  </g>

  <!-- Character body -->
  <g transform="translate(125, 165)" filter="url(#shadow_peasant)">
    <ellipse cx="0" cy="55" rx="45" ry="55" fill="#78350F"/>
              <ellipse cx="0" cy="58" rx="40" ry="48" fill="#5f1c00"/>
              <path d="M-20 -5 Q0 5 20 -5 L25 25 Q0 35 -25 25 Z" fill="#92400E"/>
              <ellipse cx="-45" cy="35" rx="14" ry="22" fill="#78350F"/>
              <ellipse cx="45" cy="35" rx="14" ry="22" fill="#78350F"/>
              <circle cx="-48" cy="60" r="11" fill="#D4A574"/>
              <circle cx="48" cy="60" r="11" fill="#D4A574"/>
  </g>

  <!-- Character head -->
  <g transform="translate(125, 100)">
    <ellipse cx="0" cy="0" rx="45" ry="50" fill="url(#skin_peasant)"/><ellipse cx="-40" cy="0" rx="7" ry="11" fill="#D4A574"/>
             <ellipse cx="40" cy="0" rx="7" ry="11" fill="#D4A574"/>
    <ellipse cx="0" cy="-30" rx="44" ry="28" fill="#78350F"/>
              <ellipse cx="-20" cy="-45" rx="12" ry="10" fill="#5f1c00"/>
              <ellipse cx="15" cy="-48" rx="10" ry="8" fill="#5f1c00"/>
              <ellipse cx="30" cy="-38" rx="8" ry="7" fill="#5f1c00"/>
    <ellipse cx="-14" cy="-8" rx="8" ry="7" fill="white"/>
             <ellipse cx="14" cy="-8" rx="8" ry="7" fill="white"/><circle cx="-14" cy="-8" r="4" fill="#1C1917"/>
             <circle cx="14" cy="-8" r="4" fill="#1C1917"/>
             <circle cx="-13" cy="-9" r="1.5" fill="white"/>
             <circle cx="15" cy="-9" r="1.5" fill="white"/><ellipse cx="0" cy="8" rx="7" ry="9" fill="#c89968"/><path d="M-10 22 Q0 28 10 22" fill="none" stroke="#78350F" stroke-width="2"/>
    
  </g>

  <!-- Type banner -->
  <rect x="0" y="0" width="250" height="32" fill="#78350F" opacity="0.95"/>
  <text x="125" y="22" text-anchor="middle" font-family="Georgia, serif" font-size="13"
        fill="white" font-weight="bold" letter-spacing="1">VILLAGE</text>

  <!-- Name banner -->
  <rect x="0" y="260" width="250" height="40" fill="#78350F"/>
  <rect x="15" y="262" width="220" height="1.5" fill="#92400E" opacity="0.4"/>
  <text x="125" y="285" text-anchor="middle" font-family="Georgia, serif" font-size="14"
        fill="white" font-weight="bold">PEASANT</text>
</svg>