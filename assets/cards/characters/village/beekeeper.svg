<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 300" width="250" height="300">
  <defs>
    <linearGradient id="bg_beekeeper" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffff83"/>
      <stop offset="100%" style="stop-color:#FDE047"/>
    </linearGradient>
    <linearGradient id="skin_beekeeper" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffce7e"/>
      <stop offset="100%" style="stop-color:#FDBF6F"/>
    </linearGradient>
    <filter id="shadow_beekeeper">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <clipPath id="card_beekeeper">
      <rect x="0" y="0" width="250" height="300" rx="15"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="250" height="300" rx="15" fill="url(#bg_beekeeper)"/>

  <!-- Decorative pattern -->
  <g opacity="0.08" clip-path="url(#card_beekeeper)">
    <circle cx="35" cy="45" r="30" fill="white"/><circle cx="215" cy="75" r="25" fill="white"/><circle cx="40" cy="220" r="35" fill="white"/>
  </g>

  <!-- Character body -->
  <g transform="translate(125, 165)" filter="url(#shadow_beekeeper)">
    <ellipse cx="0" cy="55" rx="48" ry="55" fill="#FDE047"/>
              <ellipse cx="0" cy="58" rx="42" ry="48" fill="#e4c72e"/>
              <path d="M-22 -5 Q0 5 22 -5 L28 30 Q0 40 -28 30 Z" fill="#FFFFFF"/>
              <ellipse cx="-48" cy="38" rx="14" ry="22" fill="#FDE047"/>
              <ellipse cx="48" cy="38" rx="14" ry="22" fill="#FDE047"/>
              <circle cx="-52" cy="62" r="10" fill="#FDBF6F"/>
              <circle cx="52" cy="62" r="10" fill="#FDBF6F"/>
  </g>

  <!-- Character head -->
  <g transform="translate(125, 100)">
    <ellipse cx="0" cy="0" rx="42" ry="50" fill="url(#skin_beekeeper)"/>
    
    <ellipse cx="0" cy="8" rx="5" ry="7" fill="#f1b363"/><path d="M-10 22 Q0 28 10 22" fill="none" stroke="#78350F" stroke-width="2"/><ellipse cx="-22" cy="12" rx="8" ry="5" fill="#F87171" opacity="0.3"/>
             <ellipse cx="22" cy="12" rx="8" ry="5" fill="#F87171" opacity="0.3"/>
    <g transform="translate(0, -35)">
        <ellipse cx="0" cy="-5" rx="50" ry="40" fill="#FDE047" opacity="0.3" stroke="#B45309" stroke-width="2"/>
        <ellipse cx="0" cy="-20" rx="40" ry="18" fill="#FDE047"/>
      </g>
  </g>

  <!-- Type banner -->
  <rect x="0" y="0" width="250" height="32" fill="#78350F" opacity="0.95"/>
  <text x="125" y="22" text-anchor="middle" font-family="Georgia, serif" font-size="13"
