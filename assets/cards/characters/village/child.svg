<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 300" width="250" height="300">
  <defs>
    <linearGradient id="bg_child" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#77beff"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    <linearGradient id="skin_child" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff6d6"/>
      <stop offset="100%" style="stop-color:#FDE7C7"/>
    </linearGradient>
    <filter id="shadow_child">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <clipPath id="card_child">
      <rect x="0" y="0" width="250" height="300" rx="15"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="250" height="300" rx="15" fill="url(#bg_child)"/>

  <!-- Decorative pattern -->
  <g opacity="0.08" clip-path="url(#card_child)">
    <circle cx="35" cy="45" r="30" fill="white"/><circle cx="215" cy="75" r="25" fill="white"/><circle cx="40" cy="220" r="35" fill="white"/>
  </g>

  <!-- Character body -->
  <g transform="translate(125, 165)" filter="url(#shadow_child)">
    <ellipse cx="0" cy="55" rx="48" ry="55" fill="#3B82F6"/>
              <ellipse cx="0" cy="58" rx="42" ry="48" fill="#2269dd"/>
              <path d="M-22 -5 Q0 5 22 -5 L28 30 Q0 40 -28 30 Z" fill="#60A5FA"/>
              <ellipse cx="-48" cy="38" rx="14" ry="22" fill="#3B82F6"/>
              <ellipse cx="48" cy="38" rx="14" ry="22" fill="#3B82F6"/>
              <circle cx="-52" cy="62" r="10" fill="#FDE7C7"/>
              <circle cx="52" cy="62" r="10" fill="#FDE7C7"/>
  </g>

  <!-- Character head -->
  <g transform="translate(125, 100)">
    <ellipse cx="0" cy="0" rx="42" ry="48" fill="url(#skin_child)"/><ellipse cx="-40" cy="0" rx="7" ry="11" fill="#FDE7C7"/>
             <ellipse cx="40" cy="0" rx="7" ry="11" fill="#FDE7C7"/>
    <ellipse cx="0" cy="-32" rx="40" ry="24" fill="#FDE047"/>
              <ellipse cx="-35" cy="-20" rx="10" ry="8" fill="#e4c72e"/>
              <ellipse cx="35" cy="-20" rx="10" ry="8" fill="#e4c72e"/>
              <ellipse cx="-42" cy="10" rx="8" ry="20" fill="#FDE047"/>
              <ellipse cx="42" cy="10" rx="8" ry="20" fill="#FDE047"/>
    <ellipse cx="-14" cy="-5" rx="10" ry="9" fill="white"/>
             <ellipse cx="14" cy="-5" rx="10" ry="9" fill="white"/><circle cx="-14" cy="-5" r="5" fill="#1C1917"/>
             <circle cx="14" cy="-5" r="5" fill="#1C1917"/>
             <circle cx="-13" cy="-6" r="1.5" fill="white"/>
             <circle cx="15" cy="-6" r="1.5" fill="white"/><ellipse cx="0" cy="8" rx="5" ry="7" fill="#f1dbbb"/><path d="M-14 22 Q0 36 14 22" fill="#991B1B"/>
             <path d="M-10 30 Q0 34 10 30" fill="#EC4899"/><ellipse cx="-22" cy="12" rx="8" ry="5" fill="#F87171" opacity="0.3"/>
             <ellipse cx="22" cy="12" rx="8" ry="5" fill="#F87171" opacity="0.3"/>
    <g transform="translate(-40, 55)">
        <ellipse cx="0" cy="0" rx="8" ry="10" fill="#FDE7C7"/>
        <ellipse cx="0" cy="12" rx="6" ry="10" fill="#EC4899"/>
        <circle cx="-3" cy="-2" r="2" fill="#1C1917"/>
        <circle cx="3" cy="-2" r="2" fill="#1C1917"/>
      </g>
  </g>

  <!-- Type banner -->
  <rect x="0" y="0" width="250" height="32" fill="#78350F" opacity="0.95"/>
  <text x="125" y="22" text-anchor="middle" font-family="Georgia, serif" font-size="13"
