<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 300" width="250" height="300">
  <defs>
    <linearGradient id="bg_musician" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8080"/>
      <stop offset="100%" style="stop-color:#EF4444"/>
    </linearGradient>
    <linearGradient id="skin_musician" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffce7e"/>
      <stop offset="100%" style="stop-color:#FDBF6F"/>
    </linearGradient>
    <filter id="shadow_musician">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <clipPath id="card_musician">
      <rect x="0" y="0" width="250" height="300" rx="15"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="250" height="300" rx="15" fill="url(#bg_musician)"/>

  <!-- Decorative pattern -->
  <g opacity="0.08" clip-path="url(#card_musician)">
    <circle cx="35" cy="45" r="30" fill="white"/><circle cx="215" cy="75" r="25" fill="white"/><circle cx="40" cy="220" r="35" fill="white"/>
  </g>

  <!-- Character body -->
  <g transform="translate(125, 165)" filter="url(#shadow_musician)">
    <ellipse cx="0" cy="55" rx="48" ry="55" fill="#EF4444"/>
              <ellipse cx="0" cy="58" rx="42" ry="48" fill="#d62b2b"/>
              <path d="M-22 -5 Q0 5 22 -5 L28 30 Q0 40 -28 30 Z" fill="#F97316"/>
              <ellipse cx="-48" cy="38" rx="14" ry="22" fill="#EF4444"/>
              <ellipse cx="48" cy="38" rx="14" ry="22" fill="#EF4444"/>
              <circle cx="-52" cy="62" r="10" fill="#FDBF6F"/>
              <circle cx="52" cy="62" r="10" fill="#FDBF6F"/>
  </g>

  <!-- Character head -->
  <g transform="translate(125, 100)">
    <ellipse cx="0" cy="0" rx="45" ry="50" fill="url(#skin_musician)"/><ellipse cx="-40" cy="0" rx="7" ry="11" fill="#FDBF6F"/>
             <ellipse cx="40" cy="0" rx="7" ry="11" fill="#FDBF6F"/>
    <ellipse cx="0" cy="-32" rx="44" ry="26" fill="#1C1917"/>
              <ellipse cx="-30" cy="-10" rx="10" ry="18" fill="#1C1917"/>
              <ellipse cx="30" cy="-10" rx="10" ry="18" fill="#1C1917"/>
              <path d="M-20 -45 Q0 -55 20 -45" fill="#030000" opacity="0.4"/>
    <ellipse cx="-14" cy="-8" rx="8" ry="7" fill="white"/>
             <ellipse cx="14" cy="-8" rx="8" ry="7" fill="white"/><circle cx="-14" cy="-8" r="4" fill="#1C1917"/>
             <circle cx="14" cy="-8" r="4" fill="#1C1917"/>
             <circle cx="-13" cy="-9" r="1.5" fill="white"/>
             <circle cx="15" cy="-9" r="1.5" fill="white"/><ellipse cx="0" cy="8" rx="7" ry="9" fill="#f1b363"/><path d="M-14 22 Q0 36 14 22" fill="#991B1B"/>
             <path d="M-10 30 Q0 34 10 30" fill="#EC4899"/>
    <g transform="translate(-40, 45)">
        <ellipse cx="0" cy="0" rx="15" ry="20" fill="#92400E"/>
        <rect x="-3" y="-35" width="6" height="35" fill="#78350F"/>
        <ellipse cx="0" cy="0" rx="8" ry="10" fill="#1C1917"/>
        <line x1="-2" y1="-30" x2="-2" y2="15" stroke="#FDE047" stroke-width="0.5"/>
        <line x1="2" y1="-30" x2="2" y2="15" stroke="#FDE047" stroke-width="0.5"/>
      </g>
  </g>

  <!-- Type banner -->
  <rect x="0" y="0" width="250" height="32" fill="#78350F" opacity="0.95"/>
  <text x="125" y="22" text-anchor="middle" font-family="Georgia, serif" font-size="13"
        fill="white" font-weight="bold" letter-spacing="1">VILLAGE</text>

  <!-- Name banner -->
  <rect x="0" y="260" width="250" height="40" fill="#78350F"/>
  <rect x="15" y="262" width="220" height="1.5" fill="#92400E" opacity="0.4"/>
  <text x="125" y="285" text-anchor="middle" font-family="Georgia, serif" font-size="14"
        fill="white" font-weight="bold">MUSICIAN</text>
</svg>