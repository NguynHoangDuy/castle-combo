              <circle cx="-8" cy="35" r="4" fill="#D4D4D4"/>
              <circle cx="8" cy="35" r="4" fill="#D4D4D4"/>
              <ellipse cx="-48" cy="38" rx="14" ry="22" fill="#FFFFFF"/>
              <ellipse cx="48" cy="38" rx="14" ry="22" fill="#FFFFFF"/>
              <circle cx="-52" cy="62" r="11" fill="#FDE7C7"/>
              <circle cx="52" cy="62" r="11" fill="#FDE7C7"/>
  </g>

