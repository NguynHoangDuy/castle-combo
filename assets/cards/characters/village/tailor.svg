<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 300" width="250" height="300">
  <defs>
    <linearGradient id="bg_tailor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b876ff"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    <linearGradient id="skin_tailor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffce7e"/>
      <stop offset="100%" style="stop-color:#FDBF6F"/>
    </linearGradient>
    <filter id="shadow_tailor">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <clipPath id="card_tailor">
      <rect x="0" y="0" width="250" height="300" rx="15"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="250" height="300" rx="15" fill="url(#bg_tailor)"/>

  <!-- Decorative pattern -->
  <g opacity="0.08" clip-path="url(#card_tailor)">
    <circle cx="35" cy="45" r="30" fill="white"/><circle cx="215" cy="75" r="25" fill="white"/><circle cx="40" cy="220" r="35" fill="white"/>
  </g>

  <!-- Character body -->
  <g transform="translate(125, 165)" filter="url(#shadow_tailor)">
    <ellipse cx="0" cy="55" rx="48" ry="55" fill="#7C3AED"/>
              <ellipse cx="0" cy="58" rx="42" ry="48" fill="#6321d4"/>
              <path d="M-22 -5 Q0 5 22 -5 L28 30 Q0 40 -28 30 Z" fill="#A855F7"/>
              <ellipse cx="-48" cy="38" rx="14" ry="22" fill="#7C3AED"/>
              <ellipse cx="48" cy="38" rx="14" ry="22" fill="#7C3AED"/>
              <circle cx="-52" cy="62" r="10" fill="#FDBF6F"/>
              <circle cx="52" cy="62" r="10" fill="#FDBF6F"/>
  </g>

  <!-- Character head -->
  <g transform="translate(125, 100)">
    <ellipse cx="0" cy="0" rx="45" ry="50" fill="url(#skin_tailor)"/><ellipse cx="-40" cy="0" rx="7" ry="11" fill="#FDBF6F"/>
             <ellipse cx="40" cy="0" rx="7" ry="11" fill="#FDBF6F"/>
    <ellipse cx="0" cy="-32" rx="44" ry="26" fill="#6B7280"/>
              <ellipse cx="-30" cy="-10" rx="10" ry="18" fill="#6B7280"/>
              <ellipse cx="30" cy="-10" rx="10" ry="18" fill="#6B7280"/>
              <path d="M-20 -45 Q0 -55 20 -45" fill="#525967" opacity="0.4"/>
    <ellipse cx="-14" cy="-8" rx="8" ry="7" fill="white"/>
             <ellipse cx="14" cy="-8" rx="8" ry="7" fill="white"/><circle cx="-14" cy="-8" r="4" fill="#1C1917"/>
             <circle cx="14" cy="-8" r="4" fill="#1C1917"/>
             <circle cx="-13" cy="-9" r="1.5" fill="white"/>
             <circle cx="15" cy="-9" r="1.5" fill="white"/><ellipse cx="0" cy="8" rx="7" ry="9" fill="#f1b363"/><path d="M-10 22 Q0 28 10 22" fill="none" stroke="#78350F" stroke-width="2"/><circle cx="-14" cy="-8" r="12" fill="none" stroke="#374151" stroke-width="2"/>
             <circle cx="14" cy="-8" r="12" fill="none" stroke="#374151" stroke-width="2"/>
             <line x1="-2" y1="-8" x2="2" y2="-8" stroke="#374151" stroke-width="2"/>
    
  </g>

  <!-- Type banner -->
  <rect x="0" y="0" width="250" height="32" fill="#78350F" opacity="0.95"/>
  <text x="125" y="22" text-anchor="middle" font-family="Georgia, serif" font-size="13"
        fill="white" font-weight="bold" letter-spacing="1">VILLAGE</text>

  <!-- Name banner -->
  <rect x="0" y="260" width="250" height="40" fill="#78350F"/>
  <rect x="15" y="262" width="220" height="1.5" fill="#92400E" opacity="0.4"/>
  <text x="125" y="285" text-anchor="middle" font-family="Georgia, serif" font-size="14"
        fill="white" font-weight="bold">TAILOR</text>
</svg>