<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 300" width="250" height="300">
  <defs>
    <linearGradient id="bg_bandit" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#585553"/>
      <stop offset="100%" style="stop-color:#1C1917"/>
    </linearGradient>
    <linearGradient id="skin_bandit" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3b483"/>
      <stop offset="100%" style="stop-color:#D4A574"/>
    </linearGradient>
    <filter id="shadow_bandit">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <clipPath id="card_bandit">
      <rect x="0" y="0" width="250" height="300" rx="15"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="250" height="300" rx="15" fill="url(#bg_bandit)"/>

  <!-- Decorative pattern -->
  <g opacity="0.08" clip-path="url(#card_bandit)">
    <circle cx="35" cy="45" r="30" fill="white"/><circle cx="215" cy="75" r="25" fill="white"/><circle cx="40" cy="220" r="35" fill="white"/>
  </g>

  <!-- Character body -->
  <g transform="translate(125, 165)" filter="url(#shadow_bandit)">
    <ellipse cx="0" cy="55" rx="48" ry="55" fill="#1C1917"/>
              <ellipse cx="0" cy="58" rx="42" ry="48" fill="#030000"/>
              <path d="M-22 -5 Q0 5 22 -5 L28 30 Q0 40 -28 30 Z" fill="#374151"/>
              <ellipse cx="-48" cy="38" rx="14" ry="22" fill="#1C1917"/>
              <ellipse cx="48" cy="38" rx="14" ry="22" fill="#1C1917"/>
              <circle cx="-52" cy="62" r="10" fill="#D4A574"/>
              <circle cx="52" cy="62" r="10" fill="#D4A574"/>
  </g>

  <!-- Character head -->
  <g transform="translate(125, 100)">
    <ellipse cx="0" cy="0" rx="45" ry="50" fill="url(#skin_bandit)"/><ellipse cx="-40" cy="0" rx="7" ry="11" fill="#D4A574"/>
             <ellipse cx="40" cy="0" rx="7" ry="11" fill="#D4A574"/>
    <ellipse cx="0" cy="-30" rx="44" ry="28" fill="#1C1917"/>
              <ellipse cx="-20" cy="-45" rx="12" ry="10" fill="#030000"/>
              <ellipse cx="15" cy="-48" rx="10" ry="8" fill="#030000"/>
              <ellipse cx="30" cy="-38" rx="8" ry="7" fill="#030000"/>
    <ellipse cx="-14" cy="-8" rx="8" ry="7" fill="white"/>
             <ellipse cx="14" cy="-8" rx="8" ry="7" fill="white"/><circle cx="-12" cy="-8" r="4" fill="#1C1917"/>
             <circle cx="16" cy="-8" r="4" fill="#1C1917"/>
             <circle cx="-11" cy="-9" r="1.5" fill="white"/>
             <circle cx="17" cy="-9" r="1.5" fill="white"/><ellipse cx="0" cy="8" rx="7" ry="9" fill="#c89968"/><path d="M-8 22 Q0 26 8 20" fill="none" stroke="#78350F" stroke-width="2"/><ellipse cx="0" cy="28" rx="25" ry="18" fill="#1C1917" opacity="0.2"/><path d="M-25 -5 L-18 10" stroke="#D4A574" stroke-width="2" opacity="0.6"/>
    <g transform="translate(0, -5)">
        <path d="M-35 -5 L-20 0 L-35 5 Z" fill="#1C1917"/>
        <path d="M35 -5 L20 0 L35 5 Z" fill="#1C1917"/>
        <rect x="-25" y="-3" width="50" height="6" fill="#1C1917"/>
      </g>
  </g>

  <!-- Type banner -->
  <rect x="0" y="0" width="250" height="32" fill="#78350F" opacity="0.95"/>
  <text x="125" y="22" text-anchor="middle" font-family="Georgia, serif" font-size="13"
        fill="white" font-weight="bold" letter-spacing="1">VILLAGE</text>

  <!-- Name banner -->
  <rect x="0" y="260" width="250" height="40" fill="#78350F"/>
  <rect x="15" y="262" width="220" height="1.5" fill="#92400E" opacity="0.4"/>
  <text x="125" y="285" text-anchor="middle" font-family="Georgia, serif" font-size="14"
        fill="white" font-weight="bold">BANDIT</text>
</svg>