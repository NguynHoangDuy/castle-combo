  <g transform="translate(125, 100)">
    <ellipse cx="0" cy="0" rx="45" ry="50" fill="url(#skin_beggar)"/><ellipse cx="-40" cy="0" rx="7" ry="11" fill="#D4A574"/>
             <ellipse cx="40" cy="0" rx="7" ry="11" fill="#D4A574"/>
    <ellipse cx="0" cy="-30" rx="44" ry="28" fill="#6B7280"/>
              <ellipse cx="-20" cy="-45" rx="12" ry="10" fill="#525967"/>
              <ellipse cx="15" cy="-48" rx="10" ry="8" fill="#525967"/>
              <ellipse cx="30" cy="-38" rx="8" ry="7" fill="#525967"/>
    <ellipse cx="-14" cy="-8" rx="8" ry="7" fill="white"/>
             <ellipse cx="14" cy="-8" rx="8" ry="7" fill="white"/><circle cx="-14" cy="-8" r="4" fill="#1C1917"/>
             <circle cx="14" cy="-8" r="4" fill="#1C1917"/>
             <circle cx="-13" cy="-9" r="1.5" fill="white"/>
             <circle cx="15" cy="-9" r="1.5" fill="white"/><ellipse cx="0" cy="8" rx="7" ry="9" fill="#c89968"/><path d="M-10 22 Q0 28 10 22" fill="none" stroke="#78350F" stroke-width="2"/><path d="M-28 -15 Q-22 -12 -18 -15" fill="none" stroke="#c09160" stroke-width="1" opacity="0.5"/>
             <path d="M28 -15 Q22 -12 18 -15" fill="none" stroke="#c09160" stroke-width="1" opacity="0.5"/>
             <path d="M-25 5 Q-22 8 -20 5" fill="none" stroke="#c09160" stroke-width="1" opacity="0.4"/>
             <path d="M25 5 Q22 8 20 5" fill="none" stroke="#c09160" stroke-width="1" opacity="0.4"/>
    
  </g>

