<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 300" width="250" height="300">
  <defs>
    <linearGradient id="bg_beggar" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b4714b"/>
      <stop offset="100%" style="stop-color:#78350F"/>
    </linearGradient>
    <linearGradient id="skin_beggar" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3b483"/>
      <stop offset="100%" style="stop-color:#D4A574"/>
    </linearGradient>
    <filter id="shadow_beggar">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <clipPath id="card_beggar">
      <rect x="0" y="0" width="250" height="300" rx="15"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="250" height="300" rx="15" fill="url(#bg_beggar)"/>

  <!-- Decorative pattern -->
  <g opacity="0.08" clip-path="url(#card_beggar)">
    <circle cx="35" cy="45" r="30" fill="white"/><circle cx="215" cy="75" r="25" fill="white"/><circle cx="40" cy="220" r="35" fill="white"/>
  </g>

  <!-- Character body -->
  <g transform="translate(125, 165)" filter="url(#shadow_beggar)">
    <ellipse cx="0" cy="55" rx="42" ry="52" fill="#78350F"/>
              <ellipse cx="0" cy="58" rx="38" ry="45" fill="#5f1c00"/>
              <path d="M-20 40 L-25 70" stroke="#6B7280" stroke-width="5"/>
              <path d="M20 45 L18 70" stroke="#6B7280" stroke-width="4"/>
              <ellipse cx="-42" cy="35" rx="12" ry="20" fill="#78350F"/>
              <ellipse cx="42" cy="35" rx="12" ry="20" fill="#78350F"/>
              <circle cx="-45" cy="58" r="10" fill="#D4A574"/>
              <circle cx="45" cy="58" r="10" fill="#D4A574"/>
  </g>

