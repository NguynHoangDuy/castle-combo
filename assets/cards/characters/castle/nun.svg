<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 300" width="250" height="300">
  <defs>
    <linearGradient id="bg_nun" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#585553"/>
      <stop offset="100%" style="stop-color:#1C1917"/>
    </linearGradient>
    <linearGradient id="skin_nun" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff6d6"/>
      <stop offset="100%" style="stop-color:#FDE7C7"/>
    </linearGradient>
    <filter id="shadow_nun">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <clipPath id="card_nun">
      <rect x="0" y="0" width="250" height="300" rx="15"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="250" height="300" rx="15" fill="url(#bg_nun)"/>

  <!-- Decorative pattern -->
  <g opacity="0.08" clip-path="url(#card_nun)">
    <circle cx="35" cy="45" r="30" fill="white"/><circle cx="215" cy="75" r="25" fill="white"/><circle cx="40" cy="220" r="35" fill="white"/>
  </g>

  <!-- Character body -->
  <g transform="translate(125, 165)" filter="url(#shadow_nun)">
    <ellipse cx="0" cy="55" rx="48" ry="58" fill="#1C1917"/>
              <ellipse cx="0" cy="60" rx="42" ry="50" fill="#030000"/>
              <rect x="-6" y="0" width="12" height="50" fill="#FFFFFF" opacity="0.8"/>
              <ellipse cx="0" cy="5" rx="18" ry="10" fill="#FFFFFF"/>
              <ellipse cx="-45" cy="38" rx="14" ry="22" fill="#1C1917"/>
              <ellipse cx="45" cy="38" rx="14" ry="22" fill="#1C1917"/>
              <circle cx="-48" cy="62" r="10" fill="#FDE7C7"/>
              <circle cx="48" cy="62" r="10" fill="#FDE7C7"/>
  </g>

  <!-- Character head -->
  <g transform="translate(125, 100)">
    <ellipse cx="0" cy="0" rx="42" ry="50" fill="url(#skin_nun)"/><ellipse cx="-40" cy="0" rx="7" ry="11" fill="#FDE7C7"/>
             <ellipse cx="40" cy="0" rx="7" ry="11" fill="#FDE7C7"/>
    
    <ellipse cx="-14" cy="-8" rx="9" ry="8" fill="white"/>
             <ellipse cx="14" cy="-8" rx="9" ry="8" fill="white"/><circle cx="-14" cy="-8" r="4" fill="#1C1917"/>
             <circle cx="14" cy="-8" r="4" fill="#1C1917"/>
             <circle cx="-13" cy="-9" r="1.5" fill="white"/>
             <circle cx="15" cy="-9" r="1.5" fill="white"/><path d="M-23 -10 Q-14 -19 -5 -10" fill="none" stroke="#1C1917" stroke-width="2"/>
               <path d="M5 -10 Q14 -19 23 -10" fill="none" stroke="#1C1917" stroke-width="2"/><ellipse cx="0" cy="8" rx="5" ry="7" fill="#f1dbbb"/><path d="M-10 22 Q0 30 10 22" fill="none" stroke="#C9544E" stroke-width="2.5"/><ellipse cx="0" cy="24" rx="6" ry="3" fill="#F9A8D4" opacity="0.5"/><ellipse cx="-22" cy="12" rx="8" ry="5" fill="#F87171" opacity="0.3"/>
             <ellipse cx="22" cy="12" rx="8" ry="5" fill="#F87171" opacity="0.3"/>
    <g transform="translate(0, -25)">
        <ellipse cx="0" cy="-15" rx="48" ry="38" fill="white"/>
        <path d="M-45 10 Q-50 40 -40 60" fill="white" stroke="#E5E7EB" stroke-width="1"/>
        <path d="M45 10 Q50 40 40 60" fill="white" stroke="#E5E7EB" stroke-width="1"/>
        <ellipse cx="0" cy="-40" rx="42" ry="18" fill="#1C1917"/>
      </g>
