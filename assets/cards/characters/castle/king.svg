<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 300" width="250" height="300">
  <defs>
    <linearGradient id="bg_king" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="100%" style="stop-color:#1E40AF"/>
    </linearGradient>
    <linearGradient id="skin_king" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffce7e"/>
      <stop offset="100%" style="stop-color:#FDBF6F"/>
    </linearGradient>
    <filter id="shadow_king">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <clipPath id="card_king">
      <rect x="0" y="0" width="250" height="300" rx="15"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="250" height="300" rx="15" fill="url(#bg_king)"/>

  <!-- Decorative pattern -->
  <g opacity="0.08" clip-path="url(#card_king)">
    <polygon points="40,50 50,30 60,50" fill="white"/><polygon points="190,70 200,50 210,70" fill="white"/>
  </g>

  <!-- Character body -->
  <g transform="translate(125, 165)" filter="url(#shadow_king)">
    <ellipse cx="0" cy="55" rx="55" ry="60" fill="#1E40AF"/>
              <ellipse cx="0" cy="60" rx="48" ry="50" fill="#052796"/>
              <path d="M-35 10 L-55 70 L55 70 L35 10" fill="#FDE047" opacity="0.3"/>
              <rect x="-8" y="0" width="16" height="60" fill="#FDE047"/>
              <circle cx="0" cy="15" r="6" fill="#B45309"/>
              <circle cx="0" cy="35" r="5" fill="#B45309"/>
              <circle cx="0" cy="52" r="4" fill="#B45309"/>
              <path d="M-55 40 Q-65 30 -60 60" fill="#1E40AF" stroke="#B45309" stroke-width="2"/>
              <path d="M55 40 Q65 30 60 60" fill="#1E40AF" stroke="#B45309" stroke-width="2"/>
              <circle cx="-60" cy="65" r="10" fill="#FDBF6F"/>
              <circle cx="60" cy="65" r="10" fill="#FDBF6F"/>
  </g>

  <!-- Character head -->
  <g transform="translate(125, 100)">
    <ellipse cx="0" cy="0" rx="45" ry="50" fill="url(#skin_king)"/><ellipse cx="-40" cy="0" rx="7" ry="11" fill="#FDBF6F"/>
             <ellipse cx="40" cy="0" rx="7" ry="11" fill="#FDBF6F"/><path d="M-35 20 Q-30 40 0 45 Q30 40 35 20" fill="#f8ba6a" opacity="0.3"/>
    <ellipse cx="0" cy="-35" rx="40" ry="22" fill="#4A3728"/>
              <ellipse cx="-15" cy="-38" rx="15" ry="10" fill="#311e0f"/>
    <ellipse cx="-14" cy="-8" rx="8" ry="7" fill="white"/>
             <ellipse cx="14" cy="-8" rx="8" ry="7" fill="white"/><circle cx="-14" cy="-8" r="4" fill="#1C1917"/>
             <circle cx="14" cy="-8" r="4" fill="#1C1917"/>
             <circle cx="-13" cy="-9" r="1.5" fill="white"/>
             <circle cx="15" cy="-9" r="1.5" fill="white"/><ellipse cx="0" cy="8" rx="7" ry="9" fill="#f1b363"/><path d="M-10 22 Q0 28 10 22" fill="none" stroke="#78350F" stroke-width="2"/><ellipse cx="0" cy="30" rx="28" ry="22" fill="#4A3728"/>
               <ellipse cx="0" cy="35" rx="24" ry="18" fill="#3b2819"/>
    <g transform="translate(0, -58)">
        <path d="M-28 12 L-28 -5 L-18 5 L-8 -8 L0 0 L8 -8 L18 5 L28 -5 L28 12 Z" fill="#FDE047" stroke="#B45309" stroke-width="2"/>
        <circle cx="-18" cy="2" r="4" fill="#EF4444"/>
        <circle cx="0" cy="-3" r="5" fill="#3B82F6"/>
        <circle cx="18" cy="2" r="4" fill="#22C55E"/>
        <rect x="-28" y="10" width="56" height="8" fill="#FDE047" stroke="#B45309" stroke-width="1"/>
      </g>
  </g>

  <!-- Type banner -->
  <rect x="0" y="0" width="250" height="32" fill="#6B7280" opacity="0.95"/>
  <text x="125" y="22" text-anchor="middle" font-family="Georgia, serif" font-size="13"
        fill="white" font-weight="bold" letter-spacing="1">CASTLE</text>

  <!-- Name banner -->
  <rect x="0" y="260" width="250" height="40" fill="#6B7280"/>
  <rect x="15" y="262" width="220" height="1.5" fill="#9CA3AF" opacity="0.4"/>
  <text x="125" y="285" text-anchor="middle" font-family="Georgia, serif" font-size="14"
        fill="white" font-weight="bold">KING</text>
</svg>