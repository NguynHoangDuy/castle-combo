<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 300" width="250" height="300">
  <defs>
    <linearGradient id="bg_priest" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B7280"/>
      <stop offset="100%" style="stop-color:#1C1917"/>
    </linearGradient>
    <linearGradient id="skin_priest" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3b483"/>
      <stop offset="100%" style="stop-color:#D4A574"/>
    </linearGradient>
    <filter id="shadow_priest">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <clipPath id="card_priest">
      <rect x="0" y="0" width="250" height="300" rx="15"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="250" height="300" rx="15" fill="url(#bg_priest)"/>

  <!-- Decorative pattern -->
  <g opacity="0.08" clip-path="url(#card_priest)">
    <circle cx="35" cy="45" r="30" fill="white"/><circle cx="215" cy="75" r="25" fill="white"/><circle cx="40" cy="220" r="35" fill="white"/>
  </g>

  <!-- Character body -->
  <g transform="translate(125, 165)" filter="url(#shadow_priest)">
    <ellipse cx="0" cy="55" rx="48" ry="58" fill="#1C1917"/>
              <ellipse cx="0" cy="60" rx="42" ry="50" fill="#030000"/>
              <rect x="-6" y="0" width="12" height="50" fill="#FFFFFF" opacity="0.8"/>
              <ellipse cx="0" cy="5" rx="18" ry="10" fill="#FFFFFF"/>
              <ellipse cx="-45" cy="38" rx="14" ry="22" fill="#1C1917"/>
              <ellipse cx="45" cy="38" rx="14" ry="22" fill="#1C1917"/>
              <circle cx="-48" cy="62" r="10" fill="#D4A574"/>
              <circle cx="48" cy="62" r="10" fill="#D4A574"/>
  </g>

  <!-- Character head -->
  <g transform="translate(125, 100)">
    <ellipse cx="0" cy="0" rx="45" ry="50" fill="url(#skin_priest)"/><ellipse cx="-40" cy="0" rx="7" ry="11" fill="#D4A574"/>
             <ellipse cx="40" cy="0" rx="7" ry="11" fill="#D4A574"/>
    <ellipse cx="0" cy="-35" rx="40" ry="22" fill="#1C1917"/>
              <ellipse cx="-15" cy="-38" rx="15" ry="10" fill="#030000"/>
    <ellipse cx="-14" cy="-8" rx="8" ry="7" fill="white"/>
             <ellipse cx="14" cy="-8" rx="8" ry="7" fill="white"/><circle cx="-14" cy="-8" r="4" fill="#1C1917"/>
             <circle cx="14" cy="-8" r="4" fill="#1C1917"/>
             <circle cx="-13" cy="-9" r="1.5" fill="white"/>
             <circle cx="15" cy="-9" r="1.5" fill="white"/><path d="M-22 -16 Q-14 -20 -6 -16" fill="none" stroke="#78350F" stroke-width="2"/>
               <path d="M22 -16 Q14 -20 6 -16" fill="none" stroke="#78350F" stroke-width="2"/><ellipse cx="0" cy="8" rx="7" ry="9" fill="#c89968"/><path d="M-10 22 Q0 28 10 22" fill="none" stroke="#78350F" stroke-width="2"/>
    
  </g>

  <!-- Type banner -->
  <rect x="0" y="0" width="250" height="32" fill="#6B7280" opacity="0.95"/>
  <text x="125" y="22" text-anchor="middle" font-family="Georgia, serif" font-size="13"
        fill="white" font-weight="bold" letter-spacing="1">CASTLE</text>

  <!-- Name banner -->
  <rect x="0" y="260" width="250" height="40" fill="#6B7280"/>
  <rect x="15" y="262" width="220" height="1.5" fill="#9CA3AF" opacity="0.4"/>
  <text x="125" y="285" text-anchor="middle" font-family="Georgia, serif" font-size="14"
        fill="white" font-weight="bold">PRIEST</text>
</svg>