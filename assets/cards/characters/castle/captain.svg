<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 300" width="250" height="300">
  <defs>
    <linearGradient id="bg_captain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d55757"/>
      <stop offset="100%" style="stop-color:#991B1B"/>
    </linearGradient>
    <linearGradient id="skin_captain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffce7e"/>
      <stop offset="100%" style="stop-color:#FDBF6F"/>
    </linearGradient>
    <filter id="shadow_captain">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <clipPath id="card_captain">
      <rect x="0" y="0" width="250" height="300" rx="15"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="250" height="300" rx="15" fill="url(#bg_captain)"/>

  <!-- Decorative pattern -->
  <g opacity="0.08" clip-path="url(#card_captain)">
    <circle cx="35" cy="45" r="30" fill="white"/><circle cx="215" cy="75" r="25" fill="white"/><circle cx="40" cy="220" r="35" fill="white"/>
  </g>

  <!-- Character body -->
  <g transform="translate(125, 165)" filter="url(#shadow_captain)">
    <ellipse cx="0" cy="55" rx="48" ry="55" fill="#991B1B"/>
              <ellipse cx="0" cy="58" rx="42" ry="48" fill="#800202"/>
              <path d="M-22 -5 Q0 5 22 -5 L28 30 Q0 40 -28 30 Z" fill="#6B7280"/>
              <ellipse cx="-48" cy="38" rx="14" ry="22" fill="#991B1B"/>
              <ellipse cx="48" cy="38" rx="14" ry="22" fill="#991B1B"/>
              <circle cx="-52" cy="62" r="10" fill="#FDBF6F"/>
              <circle cx="52" cy="62" r="10" fill="#FDBF6F"/>
  </g>

  <!-- Character head -->
  <g transform="translate(125, 100)">
    <ellipse cx="0" cy="0" rx="45" ry="50" fill="url(#skin_captain)"/><ellipse cx="-40" cy="0" rx="7" ry="11" fill="#FDBF6F"/>
             <ellipse cx="40" cy="0" rx="7" ry="11" fill="#FDBF6F"/>
    <ellipse cx="0" cy="-32" rx="42" ry="26" fill="#78350F"/>
              <ellipse cx="-15" cy="-42" rx="12" ry="10" fill="#5f1c00"/>
    <ellipse cx="-14" cy="-8" rx="8" ry="7" fill="white"/>
             <ellipse cx="14" cy="-8" rx="8" ry="7" fill="white"/><circle cx="-14" cy="-8" r="4" fill="#1C1917"/>
             <circle cx="14" cy="-8" r="4" fill="#1C1917"/>
             <circle cx="-13" cy="-9" r="1.5" fill="white"/>
             <circle cx="15" cy="-9" r="1.5" fill="white"/><ellipse cx="0" cy="8" rx="7" ry="9" fill="#f1b363"/><path d="M-10 22 Q0 28 10 22" fill="none" stroke="#78350F" stroke-width="2"/><ellipse cx="0" cy="28" rx="25" ry="18" fill="#78350F" opacity="0.2"/>
    <g transform="translate(0, -48)">
        <ellipse cx="0" cy="8" rx="40" ry="10" fill="#991B1B"/>
        <ellipse cx="0" cy="0" rx="35" ry="15" fill="#991B1B"/>
        <rect x="-35" y="5" width="70" height="5" fill="#FDE047"/>
        
      </g>
  </g>

  <!-- Type banner -->
  <rect x="0" y="0" width="250" height="32" fill="#6B7280" opacity="0.95"/>
  <text x="125" y="22" text-anchor="middle" font-family="Georgia, serif" font-size="13"
        fill="white" font-weight="bold" letter-spacing="1">CASTLE</text>

  <!-- Name banner -->
  <rect x="0" y="260" width="250" height="40" fill="#6B7280"/>
  <rect x="15" y="262" width="220" height="1.5" fill="#9CA3AF" opacity="0.4"/>
  <text x="125" y="285" text-anchor="middle" font-family="Georgia, serif" font-size="14"
        fill="white" font-weight="bold">CAPTAIN</text>
</svg>