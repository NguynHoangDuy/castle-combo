<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 300" width="250" height="300">
  <defs>
    <linearGradient id="bg_monk" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A16207"/>
      <stop offset="100%" style="stop-color:#451A03"/>
    </linearGradient>
    <linearGradient id="skin_monk" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffce7e"/>
      <stop offset="100%" style="stop-color:#FDBF6F"/>
    </linearGradient>
    <filter id="shadow_monk">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <clipPath id="card_monk">
      <rect x="0" y="0" width="250" height="300" rx="15"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="250" height="300" rx="15" fill="url(#bg_monk)"/>

  <!-- Decorative pattern -->
  <g opacity="0.08" clip-path="url(#card_monk)">
    <circle cx="35" cy="45" r="30" fill="white"/><circle cx="215" cy="75" r="25" fill="white"/><circle cx="40" cy="220" r="35" fill="white"/>
  </g>

  <!-- Character body -->
  <g transform="translate(125, 165)" filter="url(#shadow_monk)">
    <ellipse cx="0" cy="55" rx="48" ry="58" fill="#78350F"/>
              <ellipse cx="0" cy="60" rx="42" ry="50" fill="#5f1c00"/>
              <rect x="-6" y="0" width="12" height="50" fill="#92400E" opacity="0.8"/>
              <ellipse cx="0" cy="5" rx="18" ry="10" fill="#92400E"/>
              <ellipse cx="-45" cy="38" rx="14" ry="22" fill="#78350F"/>
              <ellipse cx="45" cy="38" rx="14" ry="22" fill="#78350F"/>
              <circle cx="-48" cy="62" r="10" fill="#FDBF6F"/>
              <circle cx="48" cy="62" r="10" fill="#FDBF6F"/>
  </g>

  <!-- Character head -->
  <g transform="translate(125, 100)">
    <ellipse cx="0" cy="0" rx="45" ry="50" fill="url(#skin_monk)"/><ellipse cx="-40" cy="0" rx="7" ry="11" fill="#FDBF6F"/>
             <ellipse cx="40" cy="0" rx="7" ry="11" fill="#FDBF6F"/>
    <ellipse cx="0" cy="-42" rx="25" ry="12" fill="#FDBF6F"/>
              <path d="M-40 -20 A40 40 0 0 1 40 -20" fill="#78350F" stroke="none"/>
              <ellipse cx="-35" cy="0" rx="10" ry="18" fill="#78350F"/>
              <ellipse cx="35" cy="0" rx="10" ry="18" fill="#78350F"/>
    <ellipse cx="-14" cy="-8" rx="8" ry="7" fill="white"/>
             <ellipse cx="14" cy="-8" rx="8" ry="7" fill="white"/><circle cx="-14" cy="-8" r="4" fill="#1C1917"/>
             <circle cx="14" cy="-8" r="4" fill="#1C1917"/>
             <circle cx="-13" cy="-9" r="1.5" fill="white"/>
             <circle cx="15" cy="-9" r="1.5" fill="white"/><ellipse cx="0" cy="8" rx="7" ry="9" fill="#f1b363"/><path d="M-10 22 Q0 28 10 22" fill="none" stroke="#78350F" stroke-width="2"/>
    <g transform="translate(0, -30)">
        <path d="M-42 35 Q-52 0 0 -40 Q52 0 42 35" fill="#78350F" stroke="#5a1700" stroke-width="2"/>
      </g>
  </g>

  <!-- Type banner -->
  <rect x="0" y="0" width="250" height="32" fill="#6B7280" opacity="0.95"/>
  <text x="125" y="22" text-anchor="middle" font-family="Georgia, serif" font-size="13"
        fill="white" font-weight="bold" letter-spacing="1">CASTLE</text>

  <!-- Name banner -->
  <rect x="0" y="260" width="250" height="40" fill="#6B7280"/>
  <rect x="15" y="262" width="220" height="1.5" fill="#9CA3AF" opacity="0.4"/>
  <text x="125" y="285" text-anchor="middle" font-family="Georgia, serif" font-size="14"
        fill="white" font-weight="bold">MONK</text>
</svg>