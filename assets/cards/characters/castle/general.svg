              <ellipse cx="0" cy="57" rx="44" ry="48" fill="#525967"/>
              <rect x="-28" y="5" width="56" height="40" fill="#991B1B" rx="3"/>
              <path d="M-20 5 L0 -5 L20 5" fill="#991B1B" stroke="#FDE047" stroke-width="2"/>
