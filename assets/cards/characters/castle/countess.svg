<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 300" width="250" height="300">
  <defs>
    <linearGradient id="bg_countess" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b876ff"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    <linearGradient id="skin_countess" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff6d6"/>
      <stop offset="100%" style="stop-color:#FDE7C7"/>
    </linearGradient>
    <filter id="shadow_countess">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <clipPath id="card_countess">
      <rect x="0" y="0" width="250" height="300" rx="15"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="250" height="300" rx="15" fill="url(#bg_countess)"/>

  <!-- Decorative pattern -->
  <g opacity="0.08" clip-path="url(#card_countess)">
    <circle cx="35" cy="45" r="30" fill="white"/><circle cx="215" cy="75" r="25" fill="white"/><circle cx="40" cy="220" r="35" fill="white"/>
  </g>

  <!-- Character body -->
  <g transform="translate(125, 165)" filter="url(#shadow_countess)">
    <ellipse cx="0" cy="55" rx="58" ry="62" fill="#7C3AED"/>
              <ellipse cx="0" cy="60" rx="52" ry="55" fill="#6321d4"/>
              <path d="M-30 -5 Q0 5 30 -5 L40 30 Q0 40 -40 30 Z" fill="#A855F7"/>
              <ellipse cx="0" cy="0" rx="25" ry="12" fill="#A855F7" opacity="0.5"/>
              <path d="M-48 35 Q-55 50 -50 70" fill="#7C3AED" stroke="#FDE047" stroke-width="2"/>
              <path d="M48 35 Q55 50 50 70" fill="#7C3AED" stroke="#FDE047" stroke-width="2"/>
              <circle cx="-50" cy="72" r="9" fill="#FDE7C7"/>
              <circle cx="50" cy="72" r="9" fill="#FDE7C7"/>
              <ellipse cx="0" cy="10" rx="4" ry="3" fill="#FDE047"/>
  </g>

  <!-- Character head -->
  <g transform="translate(125, 100)">
    <ellipse cx="0" cy="0" rx="42" ry="50" fill="url(#skin_countess)"/><ellipse cx="-40" cy="0" rx="7" ry="11" fill="#FDE7C7"/>
             <ellipse cx="40" cy="0" rx="7" ry="11" fill="#FDE7C7"/>
    <ellipse cx="0" cy="-32" rx="44" ry="26" fill="#78350F"/>
              <path d="M-40 -15 Q-45 20 -35 50" stroke="#78350F" stroke-width="12" fill="none"/>
              <path d="M40 -15 Q45 20 35 50" stroke="#78350F" stroke-width="12" fill="none"/>
              <path d="M-40 -15 Q-45 20 -35 50" stroke="#5f1c00" stroke-width="4" fill="none" stroke-dasharray="8,6"/>
              <path d="M40 -15 Q45 20 35 50" stroke="#5f1c00" stroke-width="4" fill="none" stroke-dasharray="8,6"/>
    <ellipse cx="-14" cy="-8" rx="9" ry="8" fill="white"/>
             <ellipse cx="14" cy="-8" rx="9" ry="8" fill="white"/><circle cx="-14" cy="-8" r="4" fill="#1C1917"/>
             <circle cx="14" cy="-8" r="4" fill="#1C1917"/>
             <circle cx="-13" cy="-9" r="1.5" fill="white"/>
             <circle cx="15" cy="-9" r="1.5" fill="white"/><path d="M-23 -10 Q-14 -19 -5 -10" fill="none" stroke="#1C1917" stroke-width="2"/>
               <path d="M5 -10 Q14 -19 23 -10" fill="none" stroke="#1C1917" stroke-width="2"/><ellipse cx="0" cy="8" rx="5" ry="7" fill="#f1dbbb"/><path d="M-10 22 Q0 28 10 22" fill="none" stroke="#78350F" stroke-width="2"/><ellipse cx="-22" cy="12" rx="8" ry="5" fill="#F87171" opacity="0.3"/>
             <ellipse cx="22" cy="12" rx="8" ry="5" fill="#F87171" opacity="0.3"/><ellipse cx="-14" cy="-12" rx="4" ry="2" fill="#A855F7" opacity="0.3"/>
             <ellipse cx="14" cy="-12" rx="4" ry="2" fill="#A855F7" opacity="0.3"/><circle cx="15" cy="15" r="2" fill="#1C1917"/>
    <g transform="translate(0, -50)">
        <path d="M-35 8 Q0 -5 35 8" fill="none" stroke="#FDE047" stroke-width="3"/>
        <circle cx="0" cy="-2" r="5" fill="#A855F7"/>
        <circle cx="-18" cy="3" r="3" fill="#3B82F6"/>
        <circle cx="18" cy="3" r="3" fill="#22C55E"/>
      </g>
  </g>

  <!-- Type banner -->
  <rect x="0" y="0" width="250" height="32" fill="#6B7280" opacity="0.95"/>
  <text x="125" y="22" text-anchor="middle" font-family="Georgia, serif" font-size="13"
        fill="white" font-weight="bold" letter-spacing="1">CASTLE</text>

  <!-- Name banner -->
  <rect x="0" y="260" width="250" height="40" fill="#6B7280"/>
  <rect x="15" y="262" width="220" height="1.5" fill="#9CA3AF" opacity="0.4"/>
  <text x="125" y="285" text-anchor="middle" font-family="Georgia, serif" font-size="14"
        fill="white" font-weight="bold">COUNTESS</text>
</svg>