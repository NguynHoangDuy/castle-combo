<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 300" width="250" height="300">
  <defs>
    <linearGradient id="bg_knight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D1D5DB"/>
      <stop offset="100%" style="stop-color:#6B7280"/>
    </linearGradient>
    <linearGradient id="skin_knight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffce7e"/>
      <stop offset="100%" style="stop-color:#FDBF6F"/>
    </linearGradient>
    <filter id="shadow_knight">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <clipPath id="card_knight">
      <rect x="0" y="0" width="250" height="300" rx="15"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="250" height="300" rx="15" fill="url(#bg_knight)"/>

  <!-- Decorative pattern -->
  <g opacity="0.08" clip-path="url(#card_knight)">
    <rect x="30" y="40" width="30" height="40" fill="white"/><rect x="190" y="60" width="25" height="35" fill="white"/>
  </g>

  <!-- Character body -->
  <g transform="translate(125, 165)" filter="url(#shadow_knight)">
    <ellipse cx="0" cy="50" rx="52" ry="55" fill="#9CA3AF"/>
              <ellipse cx="0" cy="55" rx="46" ry="48" fill="#6B7280"/>
              <rect x="-30" y="5" width="60" height="45" fill="#9CA3AF" rx="5"/>
              <line x1="-25" y1="15" x2="25" y2="15" stroke="#4B5563" stroke-width="3"/>
              <line x1="-25" y1="30" x2="25" y2="30" stroke="#4B5563" stroke-width="3"/>
              <line x1="-25" y1="45" x2="25" y2="45" stroke="#4B5563" stroke-width="3"/>
              <ellipse cx="-50" cy="40" rx="18" ry="25" fill="#9CA3AF"/>
              <ellipse cx="50" cy="40" rx="18" ry="25" fill="#9CA3AF"/>
              <circle cx="-55" cy="65" r="12" fill="#6B7280"/>
              <circle cx="55" cy="65" r="12" fill="#6B7280"/>
  </g>

  <!-- Character head -->
  <g transform="translate(125, 100)">
    <ellipse cx="0" cy="0" rx="45" ry="50" fill="url(#skin_knight)"/>
    
    <ellipse cx="0" cy="8" rx="7" ry="9" fill="#f1b363"/><path d="M-10 22 Q0 28 10 22" fill="none" stroke="#78350F" stroke-width="2"/>
    <g transform="translate(0, -15)">
        <ellipse cx="0" cy="-30" rx="48" ry="42" fill="#9CA3AF"/>
        <rect x="-22" y="-25" width="44" height="25" fill="#1C1917"/>
        <line x1="-20" y1="-12" x2="20" y2="-12" stroke="#9CA3AF" stroke-width="2"/>
        <path d="M0 -72 L0 -55" stroke="#6B7280" stroke-width="4"/>
        <ellipse cx="0" cy="-72" rx="10" ry="6" fill="#EF4444"/>
      </g>
  </g>

  <!-- Type banner -->
  <rect x="0" y="0" width="250" height="32" fill="#6B7280" opacity="0.95"/>
  <text x="125" y="22" text-anchor="middle" font-family="Georgia, serif" font-size="13"
        fill="white" font-weight="bold" letter-spacing="1">CASTLE</text>

  <!-- Name banner -->
  <rect x="0" y="260" width="250" height="40" fill="#6B7280"/>
  <rect x="15" y="262" width="220" height="1.5" fill="#9CA3AF" opacity="0.4"/>
  <text x="125" y="285" text-anchor="middle" font-family="Georgia, serif" font-size="14"
        fill="white" font-weight="bold">KNIGHT</text>
</svg>