<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 300" width="250" height="300">
  <defs>
    <linearGradient id="bg_master_builder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b4714b"/>
      <stop offset="100%" style="stop-color:#78350F"/>
    </linearGradient>
    <linearGradient id="skin_master_builder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3b483"/>
      <stop offset="100%" style="stop-color:#D4A574"/>
    </linearGradient>
    <filter id="shadow_master_builder">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <clipPath id="card_master_builder">
      <rect x="0" y="0" width="250" height="300" rx="15"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="250" height="300" rx="15" fill="url(#bg_master_builder)"/>

  <!-- Decorative pattern -->
  <g opacity="0.08" clip-path="url(#card_master_builder)">
    <circle cx="35" cy="45" r="30" fill="white"/><circle cx="215" cy="75" r="25" fill="white"/><circle cx="40" cy="220" r="35" fill="white"/>
  </g>

  <!-- Character body -->
  <g transform="translate(125, 165)" filter="url(#shadow_master_builder)">
    <ellipse cx="0" cy="55" rx="48" ry="55" fill="#78350F"/>
              <ellipse cx="0" cy="58" rx="42" ry="48" fill="#5f1c00"/>
              <path d="M-25 10 L-25 70 L25 70 L25 10 Q0 0 -25 10" fill="#A16207"/>
              <ellipse cx="-50" cy="38" rx="16" ry="24" fill="#78350F"/>
              <ellipse cx="50" cy="38" rx="16" ry="24" fill="#78350F"/>
              <circle cx="-54" cy="65" r="12" fill="#D4A574"/>
              <circle cx="54" cy="65" r="12" fill="#D4A574"/>
  </g>

  <!-- Character head -->
  <g transform="translate(125, 100)">
    <ellipse cx="0" cy="0" rx="45" ry="50" fill="url(#skin_master_builder)"/><ellipse cx="-40" cy="0" rx="7" ry="11" fill="#D4A574"/>
             <ellipse cx="40" cy="0" rx="7" ry="11" fill="#D4A574"/>
    <ellipse cx="0" cy="-35" rx="40" ry="22" fill="#78350F"/>
              <ellipse cx="-15" cy="-38" rx="15" ry="10" fill="#5f1c00"/>
    <ellipse cx="-14" cy="-8" rx="8" ry="7" fill="white"/>
             <ellipse cx="14" cy="-8" rx="8" ry="7" fill="white"/><circle cx="-14" cy="-8" r="4" fill="#1C1917"/>
             <circle cx="14" cy="-8" r="4" fill="#1C1917"/>
             <circle cx="-13" cy="-9" r="1.5" fill="white"/>
             <circle cx="15" cy="-9" r="1.5" fill="white"/><ellipse cx="0" cy="8" rx="7" ry="9" fill="#c89968"/><path d="M-10 22 Q0 28 10 22" fill="none" stroke="#78350F" stroke-width="2"/>
    
  </g>

  <!-- Type banner -->
  <rect x="0" y="0" width="250" height="32" fill="#6B7280" opacity="0.95"/>
  <text x="125" y="22" text-anchor="middle" font-family="Georgia, serif" font-size="13"
        fill="white" font-weight="bold" letter-spacing="1">CASTLE</text>

  <!-- Name banner -->
  <rect x="0" y="260" width="250" height="40" fill="#6B7280"/>
  <rect x="15" y="262" width="220" height="1.5" fill="#9CA3AF" opacity="0.4"/>
  <text x="125" y="285" text-anchor="middle" font-family="Georgia, serif" font-size="14"
        fill="white" font-weight="bold">MASTER BUILDER</text>
</svg>