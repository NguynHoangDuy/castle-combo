<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 300" width="250" height="300">
  <defs>
    <linearGradient id="bg_squire" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f55858"/>
      <stop offset="100%" style="stop-color:#B91C1C"/>
    </linearGradient>
    <linearGradient id="skin_squire" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff6d6"/>
      <stop offset="100%" style="stop-color:#FDE7C7"/>
    </linearGradient>
    <filter id="shadow_squire">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <clipPath id="card_squire">
      <rect x="0" y="0" width="250" height="300" rx="15"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="250" height="300" rx="15" fill="url(#bg_squire)"/>

  <!-- Decorative pattern -->
  <g opacity="0.08" clip-path="url(#card_squire)">
    <circle cx="35" cy="45" r="30" fill="white"/><circle cx="215" cy="75" r="25" fill="white"/><circle cx="40" cy="220" r="35" fill="white"/>
  </g>

  <!-- Character body -->
  <g transform="translate(125, 165)" filter="url(#shadow_squire)">
    <ellipse cx="0" cy="55" rx="48" ry="55" fill="#B91C1C"/>
              <ellipse cx="0" cy="58" rx="42" ry="48" fill="#a00303"/>
              <path d="M-22 -5 Q0 5 22 -5 L28 30 Q0 40 -28 30 Z" fill="#E5E7EB"/>
              <ellipse cx="-48" cy="38" rx="14" ry="22" fill="#B91C1C"/>
              <ellipse cx="48" cy="38" rx="14" ry="22" fill="#B91C1C"/>
              <circle cx="-52" cy="62" r="10" fill="#FDE7C7"/>
              <circle cx="52" cy="62" r="10" fill="#FDE7C7"/>
  </g>

  <!-- Character head -->
  <g transform="translate(125, 100)">
    <ellipse cx="0" cy="0" rx="45" ry="48" fill="url(#skin_squire)"/><ellipse cx="-40" cy="0" rx="7" ry="11" fill="#FDE7C7"/>
             <ellipse cx="40" cy="0" rx="7" ry="11" fill="#FDE7C7"/>
    <ellipse cx="0" cy="-30" rx="44" ry="28" fill="#FDE047"/>
              <rect x="-42" y="-25" width="84" height="15" fill="#FDE047"/>
              <ellipse cx="-38" cy="-5" rx="8" ry="15" fill="#FDE047"/>
              <ellipse cx="38" cy="-5" rx="8" ry="15" fill="#FDE047"/>
    <ellipse cx="-14" cy="-5" rx="10" ry="9" fill="white"/>
             <ellipse cx="14" cy="-5" rx="10" ry="9" fill="white"/><circle cx="-14" cy="-5" r="5" fill="#1C1917"/>
             <circle cx="14" cy="-5" r="5" fill="#1C1917"/>
             <circle cx="-13" cy="-6" r="1.5" fill="white"/>
             <circle cx="15" cy="-6" r="1.5" fill="white"/><ellipse cx="0" cy="8" rx="7" ry="9" fill="#f1dbbb"/><path d="M-10 22 Q0 28 10 22" fill="none" stroke="#78350F" stroke-width="2"/><ellipse cx="-22" cy="12" rx="8" ry="5" fill="#F87171" opacity="0.3"/>
             <ellipse cx="22" cy="12" rx="8" ry="5" fill="#F87171" opacity="0.3"/><circle cx="-18" cy="5" r="1.5" fill="#92400E" opacity="0.4"/>
             <circle cx="-12" cy="8" r="1" fill="#92400E" opacity="0.4"/>
             <circle cx="-22" cy="10" r="1.5" fill="#92400E" opacity="0.4"/>
             <circle cx="18" cy="5" r="1.5" fill="#92400E" opacity="0.4"/>
             <circle cx="12" cy="8" r="1" fill="#92400E" opacity="0.4"/>
             <circle cx="22" cy="10" r="1.5" fill="#92400E" opacity="0.4"/>
    
  </g>

  <!-- Type banner -->
  <rect x="0" y="0" width="250" height="32" fill="#6B7280" opacity="0.95"/>
  <text x="125" y="22" text-anchor="middle" font-family="Georgia, serif" font-size="13"
