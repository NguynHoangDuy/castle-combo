  <g transform="translate(125, 165)" filter="url(#shadow_treasurer)">
    <ellipse cx="0" cy="55" rx="48" ry="55" fill="#166534"/>
              <ellipse cx="0" cy="58" rx="42" ry="48" fill="#004c1b"/>
              <path d="M-22 -5 Q0 5 22 -5 L28 30 Q0 40 -28 30 Z" fill="#1C1917"/>
              <ellipse cx="-48" cy="38" rx="14" ry="22" fill="#166534"/>
              <ellipse cx="48" cy="38" rx="14" ry="22" fill="#166534"/>
              <circle cx="-52" cy="62" r="10" fill="#FDBF6F"/>
              <circle cx="52" cy="62" r="10" fill="#FDBF6F"/>
  </g>

