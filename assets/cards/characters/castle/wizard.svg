<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 300" width="250" height="300">
  <defs>
    <linearGradient id="bg_wizard" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="100%" style="stop-color:#1E3A8A"/>
    </linearGradient>
    <linearGradient id="skin_wizard" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffce7e"/>
      <stop offset="100%" style="stop-color:#FDBF6F"/>
    </linearGradient>
    <filter id="shadow_wizard">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <clipPath id="card_wizard">
      <rect x="0" y="0" width="250" height="300" rx="15"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="250" height="300" rx="15" fill="url(#bg_wizard)"/>

  <!-- Decorative pattern -->
  <g opacity="0.08" clip-path="url(#card_wizard)">
    <polygon points="40,80 55,30 70,80" fill="white"/><circle cx="200" cy="60" r="20" fill="white"/>
  </g>

  <!-- Character body -->
  <g transform="translate(125, 165)" filter="url(#shadow_wizard)">
    <ellipse cx="0" cy="55" rx="52" ry="58" fill="#1E3A8A"/>
              <ellipse cx="0" cy="60" rx="46" ry="50" fill="#052171"/>
              <path d="M-40 10 L-50 70" stroke="#3B82F6" stroke-width="8"/>
              <path d="M40 10 L50 70" stroke="#3B82F6" stroke-width="8"/>
              <circle cx="0" cy="15" r="8" fill="#FDE047"/>
              <path d="M-48 40 Q-58 35 -55 60" fill="#1E3A8A"/>
              <path d="M48 40 Q58 35 55 60" fill="#1E3A8A"/>
              <circle cx="-55" cy="65" r="10" fill="#FDBF6F"/>
              <circle cx="55" cy="65" r="10" fill="#FDBF6F"/>
  </g>

  <!-- Character head -->
  <g transform="translate(125, 100)">
    <ellipse cx="0" cy="0" rx="45" ry="50" fill="url(#skin_wizard)"/><ellipse cx="-40" cy="0" rx="7" ry="11" fill="#FDBF6F"/>
             <ellipse cx="40" cy="0" rx="7" ry="11" fill="#FDBF6F"/>
    <ellipse cx="0" cy="-25" rx="48" ry="32" fill="#E5E7EB"/>
              <ellipse cx="-38" cy="15" rx="14" ry="35" fill="#E5E7EB"/>
              <ellipse cx="38" cy="15" rx="14" ry="35" fill="#E5E7EB"/>
              <ellipse cx="-25" cy="-40" rx="15" ry="12" fill="#ccced2"/>
              <ellipse cx="20" cy="-42" rx="12" ry="10" fill="#ccced2"/>
    <ellipse cx="-14" cy="-8" rx="8" ry="7" fill="white"/>
             <ellipse cx="14" cy="-8" rx="8" ry="7" fill="white"/><circle cx="-14" cy="-8" r="4" fill="#1C1917"/>
             <circle cx="14" cy="-8" r="4" fill="#1C1917"/>
             <circle cx="-13" cy="-9" r="1.5" fill="white"/>
             <circle cx="15" cy="-9" r="1.5" fill="white"/><ellipse cx="0" cy="8" rx="7" ry="9" fill="#f1b363"/><path d="M-8 22 Q0 26 8 20" fill="none" stroke="#78350F" stroke-width="2"/><ellipse cx="0" cy="35" rx="30" ry="30" fill="#E5E7EB"/>
               <ellipse cx="0" cy="45" rx="20" ry="25" fill="#d6d8dc"/><path d="M-28 -15 Q-22 -12 -18 -15" fill="none" stroke="#e9ab5b" stroke-width="1" opacity="0.5"/>
             <path d="M28 -15 Q22 -12 18 -15" fill="none" stroke="#e9ab5b" stroke-width="1" opacity="0.5"/>
             <path d="M-25 5 Q-22 8 -20 5" fill="none" stroke="#e9ab5b" stroke-width="1" opacity="0.4"/>
             <path d="M25 5 Q22 8 20 5" fill="none" stroke="#e9ab5b" stroke-width="1" opacity="0.4"/>
    <g transform="translate(0, -55)">
        <path d="M-38 18 L0 -55 L38 18 Z" fill="#1E3A8A" stroke="#FDE047" stroke-width="2"/>
        <ellipse cx="0" cy="18" rx="42" ry="12" fill="#1E3A8A" stroke="#FDE047" stroke-width="2"/>
        <circle cx="10" cy="-25" r="4" fill="#FDE047"/>
        <circle cx="-5" cy="-10" r="3" fill="#FDE047"/>
        <circle cx="15" cy="0" r="3" fill="#FDE047"/>
      </g>
  </g>

  <!-- Type banner -->
  <rect x="0" y="0" width="250" height="32" fill="#6B7280" opacity="0.95"/>
  <text x="125" y="22" text-anchor="middle" font-family="Georgia, serif" font-size="13"
        fill="white" font-weight="bold" letter-spacing="1">CASTLE</text>

  <!-- Name banner -->
  <rect x="0" y="260" width="250" height="40" fill="#6B7280"/>
  <rect x="15" y="262" width="220" height="1.5" fill="#9CA3AF" opacity="0.4"/>
  <text x="125" y="285" text-anchor="middle" font-family="Georgia, serif" font-size="14"
        fill="white" font-weight="bold">WIZARD</text>
</svg>