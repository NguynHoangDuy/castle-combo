<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <defs>
    <linearGradient id="keyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#67E8F9"/>
      <stop offset="30%" style="stop-color:#22D3EE"/>
      <stop offset="70%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#0891B2"/>
    </linearGradient>
    <linearGradient id="keyShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ECFEFF" stop-opacity="0.8"/>
      <stop offset="100%" style="stop-color:#ECFEFF" stop-opacity="0"/>
    </linearGradient>
    <filter id="keyShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Key shape -->
  <g filter="url(#keyShadow)">
    <!-- Key head (circle) -->
    <circle cx="28" cy="28" r="18" fill="url(#keyGrad)" stroke="#0E7490" stroke-width="2"/>
    <circle cx="28" cy="28" r="8" fill="#164E63"/>

    <!-- Key shaft -->
    <rect x="40" y="24" width="30" height="8" fill="url(#keyGrad)" stroke="#0E7490" stroke-width="2"/>

    <!-- Key teeth -->
    <rect x="58" y="32" width="6" height="10" fill="url(#keyGrad)" stroke="#0E7490" stroke-width="2"/>
    <rect x="66" y="32" width="6" height="14" fill="url(#keyGrad)" stroke="#0E7490" stroke-width="2"/>
  </g>

  <!-- Shine effect -->
  <ellipse cx="22" cy="22" rx="8" ry="5" fill="url(#keyShine)"/>

  <!-- K label -->
  <text x="28" y="60" text-anchor="middle" font-family="serif" font-size="16"
        fill="#0E7490" font-weight="bold">KEY</text>
</svg>
