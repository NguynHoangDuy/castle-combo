<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <defs>
    <linearGradient id="pawnGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7"/>
      <stop offset="50%" style="stop-color:#9333EA"/>
      <stop offset="100%" style="stop-color:#7E22CE"/>
    </linearGradient>
    <linearGradient id="pawnShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E9D5FF" stop-opacity="0.8"/>
      <stop offset="100%" style="stop-color:#E9D5FF" stop-opacity="0"/>
    </linearGradient>
    <filter id="pawnShadow">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Base shadow -->
  <ellipse cx="40" cy="72" rx="20" ry="5" fill="#581C87" opacity="0.5"/>

  <!-- Pawn body -->
  <g filter="url(#pawnShadow)">
    <!-- Base -->
    <ellipse cx="40" cy="68" rx="18" ry="6" fill="url(#pawnGrad)" stroke="#6B21A8" stroke-width="2"/>

    <!-- Body -->
    <path d="M25 68 Q25 45 32 40 L48 40 Q55 45 55 68 Z"
          fill="url(#pawnGrad)" stroke="#6B21A8" stroke-width="2"/>

    <!-- Neck -->
    <rect x="34" y="32" width="12" height="10" fill="url(#pawnGrad)" stroke="#6B21A8" stroke-width="2"/>

    <!-- Head -->
    <circle cx="40" cy="22" r="14" fill="url(#pawnGrad)" stroke="#6B21A8" stroke-width="2"/>
  </g>

  <!-- Face -->
  <circle cx="35" cy="20" r="2" fill="#581C87"/>
  <circle cx="45" cy="20" r="2" fill="#581C87"/>
  <path d="M36 26 Q40 30 44 26" fill="none" stroke="#581C87" stroke-width="2"/>

  <!-- Shine effect -->
  <ellipse cx="34" cy="16" rx="6" ry="4" fill="url(#pawnShine)"/>

  <!-- Scroll/message -->
  <rect x="50" y="35" width="15" height="20" rx="2" fill="#FEF3C7" stroke="#92400E" stroke-width="1"/>
  <line x1="53" y1="40" x2="62" y2="40" stroke="#92400E" stroke-width="1"/>
  <line x1="53" y1="44" x2="60" y2="44" stroke="#92400E" stroke-width="1"/>
  <line x1="53" y1="48" x2="62" y2="48" stroke="#92400E" stroke-width="1"/>
</svg>
