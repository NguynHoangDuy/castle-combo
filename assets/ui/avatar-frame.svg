  <!-- Placeholder icon -->
  <circle cx="40" cy="32" r="10" fill="#4B5563"/>
  <ellipse cx="40" cy="55" rx="15" ry="12" fill="#4B5563"/>

  <!-- Corner decorations -->
  <circle cx="12" cy="12" r="4" fill="#FDE047"/>
  <circle cx="68" cy="12" r="4" fill="#FDE047"/>
  <circle cx="12" cy="68" r="4" fill="#FDE047"/>
  <circle cx="68" cy="68" r="4" fill="#FDE047"/>
</svg>
