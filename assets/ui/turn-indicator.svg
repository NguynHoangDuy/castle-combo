<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60">
  <defs>
    <linearGradient id="turnGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDE047"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer ring -->
  <circle cx="30" cy="30" r="28" fill="none" stroke="url(#turnGrad)"
          stroke-width="4" filter="url(#glow)"/>

  <!-- Arrow -->
  <polygon points="30,12 42,35 35,35 35,48 25,48 25,35 18,35"
           fill="url(#turnGrad)" filter="url(#glow)"/>
</svg>
