<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <linearGradient id="logoGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDE047"/>
      <stop offset="50%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>
    <linearGradient id="logoSilver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E7EB"/>
      <stop offset="50%" style="stop-color:#9CA3AF"/>
      <stop offset="100%" style="stop-color:#6B7280"/>
    </linearGradient>
    <filter id="logoShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Castle icon -->
  <g transform="translate(20, 20)" filter="url(#logoShadow)">
    <!-- Castle base -->
    <rect x="0" y="40" width="80" height="40" fill="url(#logoSilver)"/>
    <!-- Towers -->
    <rect x="0" y="20" width="20" height="20" fill="url(#logoSilver)"/>
    <rect x="30" y="5" width="20" height="35" fill="url(#logoSilver)"/>
    <rect x="60" y="20" width="20" height="20" fill="url(#logoSilver)"/>
    <!-- Tower tops -->
    <polygon points="0,20 10,5 20,20" fill="url(#logoGold)"/>
    <polygon points="30,5 40,-10 50,5" fill="url(#logoGold)"/>
    <polygon points="60,20 70,5 80,20" fill="url(#logoGold)"/>
    <!-- Door -->
    <rect x="30" y="55" width="20" height="25" rx="10" fill="#4B5563"/>
    <!-- Windows -->
    <rect x="8" y="50" width="8" height="12" fill="#4B5563"/>
    <rect x="64" y="50" width="8" height="12" fill="#4B5563"/>
  </g>

  <!-- Text: CASTLE -->
  <text x="120" y="55" font-family="Georgia, serif" font-size="42" font-weight="bold"
        fill="url(#logoSilver)" filter="url(#logoShadow)">CASTLE</text>

  <!-- Text: COMBO -->
  <text x="120" y="100" font-family="Georgia, serif" font-size="42" font-weight="bold"
        fill="url(#logoGold)" filter="url(#logoShadow)">COMBO</text>

  <!-- Decorative line -->
  <line x1="120" y1="62" x2="380" y2="62" stroke="url(#logoGold)" stroke-width="2"/>
</svg>
