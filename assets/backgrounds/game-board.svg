<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A5F"/>
      <stop offset="50%" style="stop-color:#1E293B"/>
      <stop offset="100%" style="stop-color:#0F172A"/>
    </linearGradient>
    <pattern id="stars" patternUnits="userSpaceOnUse" width="200" height="200">
      <circle cx="20" cy="30" r="1" fill="white" opacity="0.3"/>
      <circle cx="80" cy="70" r="0.5" fill="white" opacity="0.5"/>
      <circle cx="150" cy="20" r="1" fill="white" opacity="0.4"/>
      <circle cx="40" cy="120" r="0.5" fill="white" opacity="0.3"/>
      <circle cx="180" cy="90" r="1" fill="white" opacity="0.2"/>
      <circle cx="100" cy="150" r="0.5" fill="white" opacity="0.4"/>
      <circle cx="60" cy="180" r="1" fill="white" opacity="0.3"/>
      <circle cx="140" cy="160" r="0.5" fill="white" opacity="0.5"/>
    </pattern>
    <linearGradient id="tableGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#78350F"/>
      <stop offset="100%" style="stop-color:#451A03"/>
    </linearGradient>
  </defs>

  <!-- Sky background -->
  <rect x="0" y="0" width="1920" height="1080" fill="url(#skyGrad)"/>

  <!-- Stars -->
  <rect x="0" y="0" width="1920" height="600" fill="url(#stars)"/>

  <!-- Distant castle silhouette -->
  <g opacity="0.1" transform="translate(100, 200)">
    <rect x="0" y="100" width="200" height="150" fill="white"/>
    <rect x="0" y="50" width="50" height="50" fill="white"/>
    <rect x="75" y="20" width="50" height="80" fill="white"/>
    <rect x="150" y="50" width="50" height="50" fill="white"/>
    <polygon points="0,50 25,10 50,50" fill="white"/>
    <polygon points="75,20 100,-20 125,20" fill="white"/>
    <polygon points="150,50 175,10 200,50" fill="white"/>
  </g>

  <g opacity="0.05" transform="translate(1600, 250)">
    <rect x="0" y="100" width="150" height="120" fill="white"/>
    <rect x="0" y="60" width="40" height="40" fill="white"/>
    <rect x="55" y="30" width="40" height="70" fill="white"/>
    <rect x="110" y="60" width="40" height="40" fill="white"/>
  </g>

  <!-- Table surface -->
  <ellipse cx="960" cy="900" rx="900" ry="300" fill="url(#tableGrad)" opacity="0.3"/>

  <!-- Ambient glow -->
  <ellipse cx="960" cy="540" rx="600" ry="400" fill="#F59E0B" opacity="0.02"/>
</svg>
