services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: castle-combo-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: castle_combo
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - castle-combo-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Backend Server
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
      target: development
    container_name: castle-combo-server
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/castle_combo?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: 7d
      CLIENT_URL: http://localhost:5173
    volumes:
      - ./server/src:/app/server/src
      - ./shared/src:/app/shared/src
    ports:
      - "3000:3000"
    networks:
      - castle-combo-network
    depends_on:
      mongodb:
        condition: service_healthy

  # Frontend Client
  client:
    build:
      context: .
      dockerfile: client/Dockerfile
      target: development
    container_name: castle-combo-client
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3000/api
      VITE_SOCKET_URL: http://localhost:3000
    volumes:
      - ./client/src:/app/client/src
      - ./shared/src:/app/shared/src
    ports:
      - "5173:5173"
    networks:
      - castle-combo-network
    depends_on:
      - server

  # Mongo Express (Database Admin UI) - Optional
  mongo-express:
    image: mongo-express:latest
    container_name: castle-combo-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USERNAME:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGOEXPRESS_LOGIN:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGOEXPRESS_PASSWORD:-admin}
    ports:
      - "8081:8081"
    networks:
      - castle-combo-network
    depends_on:
      mongodb:
        condition: service_healthy
    profiles:
      - debug

networks:
  castle-combo-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
